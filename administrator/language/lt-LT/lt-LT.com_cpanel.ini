COM_CPANEL_MESSAGES_TITLE="Turite pranešimų po Joomla! įdiegimo"
COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla is now shipped with additional security hardenings in the default htaccess.txt and web.config.txt files. These hardenings disable the so called MIME-type sniffing feature in web browsers. The sniffing leads to specific attack vectors, where scripts in normally harmless file formats (eg images) will be executed, leading to Cross-Site-Scripting vulnerabilities.</p><p>The security team recommends to manually apply the necessary changes to existing .htaccess or web.config files, as those files can not be updated automatically.</p><p><strong>Changes for .htaccess</strong><br />Add the following lines before \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br />Add the following lines right after \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess ir web.config saugomo atnaujinimas"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator is not compatible with Joomla! By selecting the Change to File Caching button below we will change the cache handler to file. If you want to use a different cache handler, please change it in the Global Configuration page."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Pakeisti į rinkmeną."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator nėra suderinamas su Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="Joomla! 3.4 numatytiesiems .htaccess ir web.config failams buvo atliktas pakeitimas, pagal nutylėjimą neleidžiantis peržiūrėti aplankų turinio. Naudotojams rekomenduojama realizuoti šį pakeitimą savo failuose. Prašome žiūrėti <a href=\"https://docs.joomla.org/Preconfigured_htaccess\">šį puslapį</a> papildomai informacijai."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess ir web.config atnaujinimas"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pasiruoškite kitam dideliam Joomla versijų atnaujinimui"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Nuo „Joomla!“ 4.0 versijos pakeliami reikalavimai serveriui. Jei šį pranešimą matote, vadinasi dabartinė sistemos konfigūracija netenkina minimalių reikalavimų.</p><p><a href=\"https://developer.joomla.org/news/788-joomla-4-on-the-move.html\"><strong>Minimalūs</strong> reikalavimai</a> yra tokie:</p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL <strong>nebus</strong> palaikoma</li><li>MySQL, jei naudoja pasenusį „ext/mysql“ PHP išplėtimą, <strong>nebus</strong> palaikoma, vietoj to turi būti naudojama MySQLi arba „MySQL (PDO)“ tvarkyklė</li><li>PostgreSQL, jei naudoja pasenusį „ext/mysql“ PHP išplėtimą, <strong>nebus</strong> palaikoma, vietoj to turi būti naudojama „PostgreSQL (PDO)“ tvarkyklė.</li></ul><p>Susisiekite su savo serverio prieglobos tiekėju ir išsiaiškinkite kaip jūsų serveriui būtų galima atitikti pakeltus reikalavimus - paprastai tai yra labai paprasti pakeitimai. Kai atitiksite šiuo naujus reikalavimus, tuomet šis pranešimas nebebus rodomas.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Galimai turite problemų su daugiakalbystės nuostatomis"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Nuo Joomla! 3.4.0 galite turėti problemų su papildiniu „Sistema - Kalbos filtras“ savo svetainėje. Kad išspręstumėte jas, prašome atidaryti <a href=\"index.php?option=com_languages&view=languages\">Kalbų tvarkyklę</a> ir išsaugoti kiekvieną turinio kalbą rankiniu būdu, kad įsitikintumėte jog prieigos lygis yra išsaugotas."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Pradedant nuo Joomla! 3.3, šioje svetainėje naudojama PHP versija nebebus palaikoma. Joomla! 3.3 reikės bent <a href=\"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP 5.3.10 versijos siekiant vartotojams suteikti sustiprintas saugumo savybes</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Jūsų PHP versija nebus palaikoma Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt atnaujinimas"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3 buvo atliktas pakeitimas numatytajam robots.txt failui, kad būtų leidžiamas Google priėjimas prie šablonų ir medijos failų siekiant pagerinti SEO. Šis pokytis nėra taikomas automatiškai vykdant atnaujinimus ir vartotojams rekomenduojama apžvelgti pokyčius robots.txt.dist faile ir pritaikyti šiuos pokyčius savo robots.txt faile."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Nuo Joomla! 3.5, statistikos įskiepis Joomla projektui pateiks anonimiškus duomenis. Pateikiama tik Joomla versija, PHP versija, duomenų bazės variklis ir versija, ir serverio operacinė sistema.<br><br>Šie duomenys surenkami siekiant užtikrinti, kad būsimos Joomla versijos gali išnaudoti naujausias duomenų bazių ir PHP funkcijas nedarant įtakos dideliam naudotojų kiekiui. Poreikis tam tapo aiškus, kai Joomla! 3.3 pradėjo reikalauti bent PHP 5.3.10 saugiems Bcrypt slaptažodžiams.<br><br>Skaidrumo dėlei ir kad padėtume kūrėjams, <a href=\"https://developer.joomla.org/about/stats.html\">šie duomenys yra viešai prieinami.</a>API sąsaja ir diagramos rodys naudojamą Joomla versiją, PHP versiją ir duomenų bazės variklius.<br><br>Jei nenorite pateikti šios informacijos Joomla projektui, galite išjungti Sistema - Joomla statistika įskiepį."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla duomenų rinkimas"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>As part of our security team's review, we have made some changes to the default settings in a new Joomla installation. As these changes are only applied to new installations, we strongly recommend that you review these changes and update your site.</p><p>The changed settings are:</p><ul><li>Global Configuration > Text Filters: The default \"Administrator\" user group has changed from \"No Filtering\" to \"Default Blacklist\"</li><li>Users > Send Password: The option to send a user their password in plain text when an account is created is now disabled by default</li><li>Media Manager: Flash files (\"swf\" file extension and \"application/x-shockwave-flash\" MIME Type) are not allowed to be uploaded</li><li>Articles > Show Email: The option to show an email icon with articles is disabled by default</li></ul><p>We have created a <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">dedicated documentation page</a> explaining these changes.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Atnaujintos rekomendacijos dėl svetainės saugumo"
