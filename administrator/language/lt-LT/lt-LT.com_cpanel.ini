COM_CPANEL_MESSAGES_BODY_NOCLOSE="Yra svarbių pranešimų po Joomla! įdiegimo, kuriems reikia Jūsų dėmesio. Kad peržiūrėtumėte tuose pranešimus, prašome paspausti mygtuką „Peržiūrėti pranešimus“."
