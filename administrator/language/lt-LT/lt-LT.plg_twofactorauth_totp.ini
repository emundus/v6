PLG_TWOFACTORAUTH_TOTP="Dviejų žingsnių atpažinimas - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Neįvedėte teisingo apsaugos kodo. Prašome patikrinti savo Google Authenticator nustatymus ir įsitikinti, kad laikas Jūsų įrenginyje atitinka su laiku šioje svetainėje."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ši savybė leidžia naudoti Google Authenticator ar suderinamą programą dviejų žingsnių atpažinimui. Papildomai prie jūsų prisijungimo vardo ir slaptažodžio, jums taip pat reikės pateikti šešių skaitmenų apsaugos kodą, sugeneruotą su Google Authenticator, kad galėtumėte prisijungti prie šios svetainės. Apsaugos kodas keičiamas kas 30 sekundžių. Tai suteikia papildomą paskyros apsaugą nuo programišių, net jei jiems pavyko gauti jūsų slaptažodį."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Galimas dviejų faktorių atpažinimas"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! turi įtaisytą dviejų žingsnių atpažinimo sistemą. Ji apsaugo jūsų svetainės prisijungimą su antriniu slaptu kodu, kuris keičiasi kas 30 sekundžių. Galite naudoti jūsų mobilųjį įrenginį ir <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> programėlę kodo sukūrimui.<br />Paspaudus mygtuką žemiau:<ul><li>Joomla! įjungs dviejų žingsnių atpažinimo įskiepius</li><li>Dviejų žingsnių atpažinimas taps prieinamu visiems nariams.</li><li>Kiekvienas narys gali susikonfigūruoti dviejų žingsnių atpažinimą nario profilyje.</li><li>Jūs bet kada galite išjungti dviejų žingsnių atpažinimo įskiepį ar sukonfigūruoti jį tik administracijos naudojimui.</li><li>Jūs būsite nuvesti į nario profilio puslapį, kuriame rasite daugiau informacijos apie dviejų žingsnių atpažinimą ir galėsite jį įjungti savo nario paskyrai.</li></ul>"
