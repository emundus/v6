COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWED_DOMAINS="Allowed domains"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWED_DOMAINS_TIP="Enter a comma separated list of all fully qualified domain names your site is supposed to handle e.g. <code>example.com, www.example.com, example.net</code>. You do not need to add <code>localhost</code> or any other domain name which resolves to <code>127.0.0.1</code>. If someone tries to spoof the HTTP Host header to a domain name not in this list they will receive an HTTP 400 Bad Request response. This addresses Host header spoofing on some misconfigured hosts."