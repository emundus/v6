JCH_MINIFY_LEVEL_ADVANCED="Advanced"
JCH_MINIFY_LEVEL_ULTRA="Ultra"
HTACCESS_LABEL="Combined files <br>delivery"
HTACCESS_DESCRIPTION="By default the combined files will be loaded as static css and javascript files. You would need to include directives in your .htaccess file to gzip these files. You can use PHP files instead that will be gzipped if that option is set. PHP files can be loaded with a query attached with the information to find the combined files, or you can use url rewrite if it's available on the server so the files can be masked as static files. If your server prohibits the use of the Options +FollowSymLinks directive in .htaccess files use the respective option."
