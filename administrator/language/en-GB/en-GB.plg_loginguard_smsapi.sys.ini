PLG_LOGINGUARD_SMSAPI="LoginGuard - Authentication Code by SMS (using SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Use time-limited, six-digit security codes sent to your mobile phone by SMS (text) message. Text messages are sent through the cost-effective SMSAPI.com service.</p><p>You need to <a href='https://www.smsapi.com/signup' target='_blank'>create an SMSAPI.com</a> account to use this plugin.</p>"