PLG_SECURITYCHECKPRO_SQL_PATTERN_EXCEPTIONS_LABEL="Filtrer 'Schéma SQL'"
PLG_SECURITYCHECKPRO_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Les composants qui filtre l'élément 'Schéma sql' ne s'applique pas. Ce filtre vérifie une chaîne à trouver des modèles SQL. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECKPRO_IF_STATEMENT_EXCEPTIONS_LABEL="Filtrer 'Si la déclarationt'"
PLG_SECURITYCHECKPRO_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'Si la déclarationt' ne s'applique pas.  Ce filtre vérifie une chaîne à trouver 'si les déclarations'. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECKPRO_USING_INTEGERS_EXCEPTIONS_LABEL="Filtrer 'Utilisant des entiers'"
PLG_SECURITYCHECKPRO_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'Utilisant des entiers' ne s'applique pas. Ce filtre vérifie une chaîne pour trouver la valeur des nombres entiers (format 0x). Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECKPRO_ESCAPE_STRINGS_EXCEPTIONS_LABEL="Filtrer 'échapper aux chaînes'"
PLG_SECURITYCHECKPRO_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'échapper aux chaînes' ne s'applique pas. Ce filtre ajoute des antislashes pour les caractères suivants: \x00, \n, \r, \, and \x1a. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECKPRO_LFI_EXCEPTIONS_LABEL="Filtrer 'LFI'"
PLG_SECURITYCHECKPRO_LFI_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'LFI' ne s'applique pas. Ce filtre vérifie une chaîne pour trouver des déclarations 'LFI'. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECKPRO_SECOND_LEVEL_EXCEPTIONS_LABEL="Filtrer 'Deuxième niveau'"
PLG_SECURITYCHECKPRO_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'Deuxième niveau' ne s'applique pas. Ce filtre vérifie une chaîne à trouver des comportements suspects, comme 'Supprimer', 'admin', etc... Si le nombre de ces modèles il est égal ou supérieur à deux, la marque filtre la chaîne comme une tentative de piratage. Les valeurs actuelles doivent être des valeurs separees par des virgules."
