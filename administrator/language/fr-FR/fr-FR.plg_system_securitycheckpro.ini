PLG_SECURITYCHECKPRO_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre les 'Tags Strip' ne s'applique pas. Cela filtrantes HTML et balises php depuis une chaîne. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECKPRO_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="'Dupliquer antislashs' filtre"
PLG_SECURITYCHECKPRO_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Composants qui filtre les 'dupliquer antislashs' ne s'applique pas. Ce filtre empêche dupliquer antislashs dans une chaîne. Les valeurs actuelles doivent être des valeurs separees par des virgules."
