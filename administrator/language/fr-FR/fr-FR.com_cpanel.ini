COM_CPANEL_MESSAGES_BODY_NOCLOSE="Des messages de post-installation importants requièrent votre attention. Pour afficher ces messages, veuillez cliquer sur le bouton 'Consulter les messages' ci-dessous."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Vous pouvez consulter les messages à n'importe quel moment en cliquant sur le menu 'Composants=> Messages de post-installation' de la section administration de votre site. Cet espace d'information n'apparaît pas lorsque vous avez caché tous les messages."
