PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Application Google Authenticator officielle pour Android, iOS et BlackBerry"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=fr&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Clients compatibles pour d'autres matériels et OS (listé dans Wikipedia)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Téléchargez et installez <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, ou une application compatible telle que <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, sur votre appareil. Utilisez l'une des méthodes suivantes :"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Merci de ne pas oublier de synchroniser l'horloge  de votre matériel avec un serveur d'heure. Une erreur d'heure peut vous empêcher de vous connecter à votre site."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Compte"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Vous pouvez également scanner le code de QR suivant dans Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Étape 2 - Paramétrer"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Clé"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Si vous désirez changer de clé, veuillez désactiver la double authentification. En la réactivant une nouvelle clé sera générée."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Il vous faudra saisir les informations suivantes à Google Authenticator ou application compatible."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Étape 3 - Activer la double authentification"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Code de sécurité"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="De façon à vérifier que tout est paramétré correctement, saisissez dans le champ ci-dessous le code de sécurité affiché dans Google Authenticator, puis sauvegarder votre profil. Si le code est correct, la double authentification sera activée."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Ce plugin active la double authentification en utilisant <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> ou d'autres générateurs de mot de passe à usage unique basés sur le temps tels que <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">Freeotp</a>. Pour utiliser la double authentification vous devez l'activer dans les paramètres utilisateur et l'adapter dans chaque profil."

