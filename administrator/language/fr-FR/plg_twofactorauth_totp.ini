PLG_TWOFACTORAUTH_TOTP="Double authentification - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Vous n'avez pas saisi un code de sécurité valide. Merci de vérifier les paramètres de votre Google Authenticator et assurez vous que l'horloge sur votre matériel est réglée de la même façon que l'horloge sur le site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Cette fonctionnalité vous permet d'utiliser Google Authenticator ou une application compatible telle que FreeOTP pour la double authentification. En plus de l'identifiant et du mot de passe, elle exige de saisir un code de sécurité à six chiffres qui varie toutes les 30 secondes. Cette fonctionnalité fournit une protection supplémentaire contre les hackers qui réussiraient se procurer votre mot de passe."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Activer la double authentification"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! est livré avec un système intégré de double authentification. Il sécurise votre connexion au site avec un code secret secondaire qui change toutes les 30 secondes. Vous pouvez utiliser votre appareil mobile et l'application <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Authentificateur Google</a> pour produire ce code.</p><p>En sélectionnant le bouton ci-dessous :</p><ul><li>Joomla activera les plugins de la double authentification.</li><li>La double authentification sera disponible pour tous les utilisateurs.</li><li>Chaque utilisateur pourra configurer sa double authentification dans les détails de son profil.</li><li>Vous pourrez toujours désactiver le plugin de la double authentification ou le configurer pour une utilisation uniquement dans l'espace d'administration ou du site.</li><li>Vous serez redirigé vers votre page de profil utilisateur où vous pourrez accéder à plus d'informations sur la double authentification et l'activer.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="La double authentification est disponible"
