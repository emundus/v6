PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Le plugin CAPTCHA utilise le service reCAPTCHA de protection contre les spammeurs tout en aidant à la numérisation des livres, des journaux et des émissions anciennes de radio. Pour obtenir une clé de site et une clé secrète pour votre domaine, se rendre à <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">http://www.google.com/recaptcha</a>. <br />Pour utiliser ce service quand un utilisateur crée un nouveau compte, se rendre dans 'Gestion des utilisateurs -> Paramètres' et sélectionner CAPTCHA - reCAPTCHA comme Captcha."
PLG_RECAPTCHA_CALLBACK_DESC="(Facultatif) Fonction de rappel JavaScript, exécutée après une réponse reCAPTCHA réussie."
PLG_RECAPTCHA_CALLBACK_LABEL="Fonction de rappel"
PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(Facultatif) Fonction de rappel JavaScript, exécutée suite à une erreur de réponse reCAPTCHA."
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="Erreur"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Merci de compléter le CAPTCHA"
PLG_RECAPTCHA_ERROR_NO_IP="Pour des raisons de sécurité, vous devez indiquer l'adresse IP au reCAPTCHA."
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="reCAPTCHA a besoin qu'une clé secrète soit saisie dans ses paramètres. Merci de contacter un administrateur du site."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="reCAPTCHA a besoin qu'une clé de site soit saisie dans ses paramètres. Merci de contacter un administrateur du site."
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(Facultatif) Fonction de rappel JavaScript, exécutée si le reCAPTCHA a expiré."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="Expiration"
PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS="Le plugin reCAPTCHA Invisible s'intègre au système reCAPTCHA de Google en tant que service de protection anti-spam. Dans le cadre de ce service, l'adresse IP de l'utilisateur répondant au défi captcha est transmise à Google."
