PLG_CONTENT_PAGEBREAK="Contenu - Saut de page"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Ce plugin permet la création d'un article paginé avec une table des matières facultative.</p><p>Vous pouvez insérer des sauts de page en utilisant le bouton 'Saut de page' disponible en général dans la barre d'outils de l'éditeur WYSIWYG activé. L'emplacement du saut de page est visible dans la zone d'édition sous la forme d'une ligne horizontale.</p><p>Le texte affiché dépendra des options choisies et peut être le titre, le texte de remplacement (si fourni) ou les numéros de page.</p><p>Le code HTML des balises est&nbsp;:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Le titre de la page\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" alt=\"La première page\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" title=\"Le titre de la page\" alt=\"La première page\" /&gt; ou <br>&lt;hr class=\"system-pagebreak\" alt=\"La première page\" title=\"Le titre de la page\" /&gt;</p>"

