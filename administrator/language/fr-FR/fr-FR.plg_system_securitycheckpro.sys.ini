PLG_SECURITYCHECKPRO_DESCRIPTION="<p><em>Plugin pour éviter SQL, LFI et les attaques XSS.</em></p><p>Securitycheck Pro plugin a été testé contre plus de 90 modèles d'attaque, et comprennent des caractéristiques suivantes:</p><p>* Liste noire (plage d'adresses IP autorisées).</p><p>* Liste blanche (plage d'adresses IP autorisées).</p> <p>* dynamique liste noire.</p><p>* Enregistre toutes les attaques, qui peuvent être consultés par les administrateurs du serveur.</p><p> <p>* Mode d'alerte ou stricte.</p><p>* Redirection vers une page par défaut ou coupe connection si une attaque est détectée.</p><p>* Deuxième niveau de protection de trouver les mots douteux (avec liste modifiable de mots douteux).</p><p>* Vérifier Base64.</p><p>* Notification par courriel.</p><p>* Filtre exception, le mode et la sélection prioritaire pour une plus grande flexibilité.</p> <p>* Protection session utilisateur.</p><p> Droit d'auteur: (c) 2011-2017, Securitycheck Extensions</p>"
