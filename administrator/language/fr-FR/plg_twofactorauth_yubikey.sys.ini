PLG_TWOFACTORAUTH_YUBIKEY="Double authentification - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Ce plugin permet aux utilisateurs d'utiliser la double authentification pour se connecter en se servant d'une clé USB de sécurité YubiKey. Les utilisateurs doivent se procurer leur propre YubiKey sur <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Pour être utilisée, la double authentification doit être activée dans les paramètres utilisateurs et adaptée dans chaque profil."

