COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Activer ce paramètre permet de sauvegarder la substitution dans le site (frontal) ou l'administration (backend). Ceci est essentiel pour les substitutions dans le cas de certains plugins car leurs fichiers de langue, quoique présents dans le dossier langue de l'administration, sont aussi utilisés dans le frontal (exemple: plg_content_vote).<br />Notez qu'un fois sauvegardées, les deux substitutions seront traitées de façon indépendante."
