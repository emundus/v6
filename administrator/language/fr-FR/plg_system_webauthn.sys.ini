PLG_SYSTEM_WEBAUTHN="Système - Connexion WebAuthn sans mot de passe"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ce plugin active l'authentification sans mot de passe en utilisant l'API d'authentification Web W3C (WebAuthn). Veuillez noter que l'onglet WebAuthn dans l'éditeur de profil utilisateur et les boutons de connexion WebAuthn ne s'afficheront que si l'utilisateur accède au site via HTTPS. De plus, l'enregistrement des authentificateurs WebAuthn et leur utilisation pour se connecter ne fonctionneront que si le site utilise un certificat valide signé par une autorité de certification à laquelle le navigateur de l'utilisateur fait confiance. "

