PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Votre Yubikey est déjà associée à votre compte utilisateur."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Si vous voulez dissocier votre YubiKey de votre compte utilisateur ou utiliser un autre YubiKey, veuillez d'abord désactiver la double authentification dans votre profil, puis enregistrez-le. Réactivez ensuite la double authentification en sélectionnant la méthode YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY="Double authentification - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Vous n'avez pas saisi un code secret valide pour YubiKey ou les serveurs YubiCloud sont indisponibles en ce moment."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Cette fonctionnalité permet d'utiliser une clé USB YubiKey pour implémenter une double authentification. En plus de votre identifiant et mot de passe, il vous faudra aussi insérer la clé dans un port USB, puis cliquer dans le champ 'Clé secrète' de l'interface de connexion et presser sur le disque doré de la YubiKey. Le code secret généré par la YubiKey est unique pour votre dispositif et change de façon permanente. Cette fonctionnalité fournit une protection supplémentaire contre les hackers qui réussiraient se procurer votre mot de passe."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administration"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Les deux"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Section du site"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (Frontal)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Code de sécurité"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Paramètres"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Veuillez insérer votre clé YubiKey dans un port USB. Cliquez ensuite dans le champ 'Clé secrète' de l'interface de connexion, pressez sur le disque doré de la YubiKey pendant une seconde, puis sauvegarder votre profil utilisateur. Si le code généré par votre YubiKey est validé par YubiCloud, la double authentification sera activée et cette YubiKey sera associée à votre compte utilisateur."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Ce plugin permet aux utilisateurs d'utiliser la double authentification pour se connecter en se servant d'une clé USB de sécurité YubiKey. Les utilisateurs doivent se procurer leur propre YubiKey sur <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Pour être utilisée, la double authentification doit être activée dans les paramètres utilisateurs et adaptée dans chaque profil."

