PLG_MULTIFACTORAUTH_WEBAUTHN="Authentification multifacteurs - Authentification Web"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Demande d'authentification invalide."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="L'enregistrement de l'authentificateur a échoué. La réponse de l'authentificateur reçue du navigateur ne correspond pas à la clé publique émise par le serveur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Pour des raisons de sécurité, vous n'êtes pas autorisé à enregistrer des authentificateurs au nom d'un autre utilisateur."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Quelque chose s'est mal passé, mais aucune information supplémentaire sur l'erreur n'est disponible pour le moment. Veuillez réessayer l'enregistrement de votre authentificateur."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Le serveur n'a pas émis de clé publique pour l'enregistrement de l'authentificateur mais d'une manière ou d'une autre a reçu une demande d'enregistrement de l'authentificateur du navigateur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Votre navigateur ne prend pas en charge la norme WebAuthn. Tous les navigateurs ne sont pas encore compatibles sur tous les appareils."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Votre navigateur ne prend pas en charge WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Veuillez accéder au site via HTTPS pour activer l'authentification multifacteurs avec WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn n'est disponible que via HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Vous n'avez pas encore configuré d'authentificateur ou celui que vous essayez d'utiliser n'est pas compatible."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Vous avez déjà configuré votre authentificateur. Veuillez noter que vous ne pouvez modifier que son titre à partir de cette page."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Authentification Web"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilisez le bouton &ldquo;%s&rdquo; sur cette page pour démarrer le processus d'authentification Web. Veuillez ensuite suivre les instructions qui vous sont affichées pour compléter l'authentification Web avec votre authentificateur préféré."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Enregistrer votre authentificateur"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Utiliser WebAuthn avec n'importe quelle clé de sécurité matérielle ou logicielle."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Valider avec votre authentificateur"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Utiliser l'authentification Web W3C (Webauthn) comme méthode d'authentification multifacteurs. Tous les navigateurs modernes le supportent. La plupart des navigateurs offrent une authentification spécifique à un périphérique protégée par un mot de passe et/ou une biométrie (capteur d'empreintes digitales, balayage facial, etc.)."

