PLG_SECURITYCHECKPRO_DESCRIPTION="<p><em>Plugin om te beschermen tegen SQL, LFI en XSS-aanvallen.</em></p><p>Securitycheckpro-plugin is getest op meer dan 90 hackaanval-patronen en bevat de volgende mogelijkheden:</p><p>* Blacklist (ip-reeks toegestaan).</p><p>* Whitelist (ip-reeks toegestaan).</p> <p>* Dynamische blacklist.</p><p>* Logt alle aanvallen, die vervolgens door administrators in de back-end kunnen worden bekeken.</p><p> <p>* Alert of strict mode.</p><p>* Verwijzing naar de standaard pagina of verbreek de verbinding als een aanval wordt gedetecteerd.</p><p>* Tweede niveau bescherming om verdachte worden te vinden (met bewerkbare lijst van woorden).</p><p>* Base64 controle.</p><p>* E-mailnotificatie.</p><p>* Filter uitzondering, mode- en prioriteitselectie voor grotere flexibiliteit.</p> <p>* Gebruikerssessie bescherming.</p><p> Copyright: (c) 2011, www.protegetuordenador.com</p>"
