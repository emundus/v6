PLG_SECURITYCHECKPRO_CRON_DESCRIPTION="<p><em> Plugin para lançar tarefas automaticamente. </em></p><p> Com o Securitycheckpro Cron plugin pode programar algumas tarefas como o gestor de ficheiros e o Verificador de integridade dos ficheiros, que irão ser verificados quando o servidor não está sobrecarregado, reduzindo o seu impacto no desempenho do mesmo. </p> "PLG_SECURITYCHECKPRO_CRON_DESCRIPTION="<p><em> Plugin para lançar automaticamente tarefas. </em></p><p> Com o Securitycheckpro Cron plugin que você pode programar algumas tarefas como File Manager e File Integrity verifica a ser processado quando o servidor é não estão sobrecarregados, reduzindo o seu impacto no desempenho do servidor </p> <p> Direitos de autor:. (c) 2011-2017, Securitycheck Extensões </p> "
