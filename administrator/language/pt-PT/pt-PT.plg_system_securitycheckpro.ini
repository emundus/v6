PLG_SECURITYCHECKPRO_DESCRIPTION="<p> <em> Plugin para evitar SQL, LFI e XSS ataques </em> </p> <p> Securitycheckpro plugin foi testado contra mais de 90 padrões de ataque, e inclui as seguintes características:. </p> <p> * Blacklist (faixa de ip permitido). </p> <p> * Whitelist (faixa de ip permitido). </p> <p> * lista negra dinâmica. </p> <p> * Registra todos os ataques , que pode ser visto pelos administradores do backend. </p> <p> <p> * Alerta ou modo estrito. </p> <p> * redirecionamento para uma página padrão ou deixar cair conexão se um ataque é detectado. < / p> <p> * proteção de segundo nível para encontrar palavras suspeitas (com lista editável de palavras suspeitas). </p> <p> * verificação Base64. </p> <p> * notificação por email. </p> <p> * exceção de filtro, modo e seleção de prioridade para uma maior flexibilidade </p> <p> * proteção de sessão do usuário </p> <p> Direitos de autor:. (c) 2011-2017, Securitycheck Extensões </p> "
