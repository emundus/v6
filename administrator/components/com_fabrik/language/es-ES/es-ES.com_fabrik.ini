COM_FABRIK_SEF_FORMAT_RECORDS_DESC="Formato para usarse en los URLs SEF para identificación de los registros en las vistas de formulario/detalles <br />&bull; <b>ID como parámetro:</b> Probablemente el método más rápido en tablas con un gran número de registros. Por ejemplo [...]my_form/details?id=XXX <br />&bull; <b>Solo ID:</b> por ejemplo [...]my_form/XXX/ <br />&bull; <b>Ficha-Tabla-ID:</b> Usa los datos de los registros para el elemento seleccionado como ficha-sef en la tabla y lo antepone en la ID de los registros. Por ejemplo [...]my_form/XXX-mi-ficha-elemento/ <br />&bull; <b>Tabla-Ficha-ID:</b> Usa los datos de los registros para el elemento seleccionado como ficha-sef en la tabla y lo anexa con la ID de los registros. Por ejemplo [...]mi_formulario/mi-ficha-elemento-XXX/ <br />&bull; <b>Solo Tabla-Ficha: </b> NO SE RECOMIENDA - Usa los datos de los registros para los elementos seleccionados como ficha-sef en la tabla.\nTenga cuidado con los URL duplicados si los registros pueden el mismo valor para las elementos fichas-sef. Por ejemplo [...]mi_formulario/mi-ficha-elemento/"
