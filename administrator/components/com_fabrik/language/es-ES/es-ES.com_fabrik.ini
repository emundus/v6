COM_FABRIK_SEF_FORMAT_VIZ_DESC="Formato a usarse en los URLs SEF para identificar las visualizaciones. Cambie el texto 'viz' abajo. <br />&bull; <b>ID como parámetro:</b> por ejemplo [...]/viz?id=XXX <br />&bull; <b>viz-ID:</b> por ejemplo [...]/viz-XXX/ <br />&bull; <b>ID-viz:</b> por ejemplo [...]/XXX-viz/ <br />&bull; <b>Etiqueta-ID:</b> Usa la etiqueta viz y la anexa con su ID. por ejemplo [...]/mi-visualizacion-XXX/ <br />&bull; <b>ID-Etiqueta:</b> Usa la etiqueta viz y la antepone con su ID. por ejemplo [...]/XXX-mi-visualizacion/ <br />&bull; <Solo etiqueta:</b> NO SE RECOMIENDA - Usa la etiqueta viz. Tenga cuidado con los URLs duplicados si varias visualizaciones tienen la misma etiqueta, por ejemplo [...]/my-visualizacion/"
