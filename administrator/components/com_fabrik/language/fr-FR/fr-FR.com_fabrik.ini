COM_FABRIK_CRON_FIELD_ROW_LIMIT_DESC="Par défaut, Fabrik sélectionnera toutes les lignes de la liste sélectionnée pour le traitement de la tâche planifiée, sous réserve de tout pré-filtre, mais PAS soumis à des limites de pagination. Cela peut entraîner des problèmes de mémoire et d'exécution sur des tables plus grandes. Pour placer une limite stricte sur le nombre de lignes sélectionnées pour le traitement (ordonnées comme spécifié dans votre paramètre de liste), définissez cette limite de ligne."
