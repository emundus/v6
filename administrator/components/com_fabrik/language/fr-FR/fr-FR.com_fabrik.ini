COM_FABRIK_VERIFY_PEER_LABEL="Vérifier les pairs SSL"
COM_FABRIK_VERIFY_PEER_DESC="À partir de PHP 5.6, la valeur par défaut de verify_peer dans les connexions SSL est devenue true. Cela peut provoquer des problèmes avec les serveurs Windows, généralement dans les environnements de test / développement, qui ne sont pas configurés par défaut pour gérer la vérification des certificats SSL. Cela peut causer des problèmes avec la classe PHPMailer que J! utilise pour l'envoi de courrier. Si vous rencontrez des problèmes avec l'envoi de courrier à partir de Fabrik, et après avoir activé la journalisation de débogage dans J! vous verrez les avertissements relatifs aux échecs de vérifications des pairs, Vous pouvez définir cette option sur 'Non', ce qui annule la vérification des noms des pairs et des pairs et autorise les certificats autosignés pour les connexions SMTP. Ne le définissez pas sur 'Non' dans un environnement de production - réglez votre groupe de certificats CA à la place !"
COM_FABRIK_LIST_JOIN_NO_PK="Une jointure ou une liste a été ajoutée sans clé primaire. La cause la plus probable est que vous créez une nouvelle liste sur une vue MySQL, ou un élément de jointure se joignant à un autre. Les vues n'ont pas de PK et nous n'avons pas trouvé d'élément 'id' à utiliser. Si vous créez une liste, vous devez désigner manuellement la PK dans les paramètres de la liste, dans l'onglet 'Données'. Si vous créez un élément de jointure, assurez-vous qu'une liste de Fabrik a été créée sur cette vue et que le PK a été désigné. Une fois cela fait, Fabri saura quel champ utiliser comme PK quand vous créez une jointure."
COM_FABRIK_LIST_JOIN_NO_PK_USED_ID="Une jointure ou une liste a été ajoutée sans clé primaire (PK). La cause la plus probable est que vous créez une nouvelle liste sur une vue MySQL, ou un élément de jointure rejoignant une vue MySQL. Les vues n'ont pas de PK, mais comme nous avons trouvé un champ appelé 'id', nous supposons que c'est la PK. Si c'est la PK, vous pouvez ignorer ce message. Si ce n'est pas le cas, si vous créez une liste, vous devez désigner manuellement le PK dans les paramètres de la liste, dans l'onglet 'Données'. Si vous ajoutez un élément de jointure, vous devez créer une liste de Fabrik en fonction de la vue à laquelle vous vous joignez, afin de spécifier l'élément à utiliser comme PK, puis modifier et enregistrer à nouveau l'élément de jointure"
COM_FABRIK_LIST_VIEW_SET_ALTER_NO="Nous avons détecté que vous créez une liste sur une vue MySQL, nous avons donc défini 'Modifier les champs existants' sur 'Non', pour empêcher Fabrik d'essayer de modifier le schéma de la table, par exemple lors de l'édition des éléments"
COM_FABRIK_LIST_VIEW_SCHEMA_NOT_ALTERED="Comme cette liste est construite sur une vue MySQL, les modifications apportées aux noms d'éléments ou aux nouveaux éléments ne seront pas appliquées à la base de données, car les vues sont en lecture seule. Mais vous pouvez (par exemple) ajouter un nouvel élément avec un nom de champ correspondant, si vous avez modifié la vue sous-jacente pour ajouter de nouveaux champs"
COM_FABRIK_FIELD_EXTRA_QUERY_STRING_DESC="Vous pouvez éventuellement spécifier une chaîne de requête supplémentaire à utiliser pour cet élément de menu, par exemple &mytable___foo=123&mytable___bar=456, par exemple pour prédéfinir des variables de formulaire. Cette chaîne sera codée en url pour vous."
COM_FABRIK_FIELD_EXTRA_QUERY_STRING_LABEL="Chaîne de requête supplémentaire"
COM_FABRIK_FIELD_CHECK_CUSTOM_LIST_LAYOUT_DESC="Il est possible de remplacer les dispositions d'éléments pour l'affichage de la liste, mais la vérification de ces éléments ajoute un délai significatif à l'affichage de la liste, ce qui signifie qu'il est possible de vérifier l'existence de 8 ou 10 fichiers pour chaque élément sur chaque ligne, ce qui peut ajouter des secondes au rendu d'un longue liste. Donc, par défaut, 'Non'. Activez ceci si vous avez besoin d'utiliser les remplacements de disposition d'éléments de liste."
COM_FABRIK_FIELD_CHECK_CUSTOM_LIST_LAYOUT_LABEL="Vérifier les mises en page personnalisées"
COM_FABRIK_TRUNCATE_LENGTH_DESC="Dans les affichages en back-end de Fabrik, certaines colonnes peuvent être très larges (comme les étiquettes d'éléments). Définissez une valeur non 0 ici pour que Fabrik tronque ces colonnes en un nombre spécifique de caractères"
