COM_FABRIK_FIELD_LIST_MENU_MODULE_PREFILTERS_OVERRIDE_LIST_DESC="Si la valeur est 'Oui', les préfiltres de liste sont remplacés par des filtres de menu / module. Si la valeur est 'Non', les préfiltres de menu / module sont appliqués au-dessus des préfiltres de liste. Bien que cette option par défaut soit 'Oui' (pour la rétrocompatibilité), nous vous recommandons de la paramétrer sur 'Non'"
