COM_FABRIK_SEF_FORMAT_RECORDS_DESC="Format à utiliser dans les URL SEF pour identifier les enregistrements sur les vues formulaire / détails<br />& bull;<b>ID comme param:</ b>Probablement la méthode la plus rapide sur les tables avec un grand nombre d'enregistrements. par exemple. [...]my_form/details?id=XXX<br />& bull;<b>ID uniquement:</ b>par exemple [...]my_form/XXX/<br />& bull;<b>ID-Table-Slug:</ b>Utilise les données de l'enregistrement pour l'élément sélectionné comme sef-slug sur la table et ajoute l'ID des enregistrements. par exemple. [...]my_form/XXX-my-slug-element/<br />& bull;<b>Table-Slug-ID:</ b>Utilise les données de l'enregistrement pour l'élément sélectionné comme sef-slug sur la table et l'ajoute avec l'ID des enregistrements. par exemple. [...]my_form/my-slug-element-XXX/<br />& bull;<b>Table-Slug uniquement:</ b>NON RECOMMANDÉ Utilise les données de l'enregistrement pour l'élément sélectionné comme sef-slug sur la table. Méfiez-vous des URL en double si vos enregistrements peuvent avoir la même valeur pour l'élément sef-slug. par exemple. [...]my_form/my-slug-element/"
COM_FABRIK_SEF_FORMAT_RECORDS_LABEL="Format pour les enregistrements"
COM_FABRIK_SEF_FORMAT_VIZ_DESC="Format à utiliser dans les URL SEF pour identifier les visualisations. Changez le texte 'viz' ci-dessous. <br />&bull; <b>ID en tant que paramètre: </ b> par ex. [...]/viz?id=XXX <br /> & bull; <b> viz-ID: </ b> par exemple [...]/viz-XXX/ / <br /> & bull; <b> ID-viz: </ b> par exemple.  [...]/XXX-viz/ <br /> & bull; <b> Label-ID: </ b> Utilise l'étiquette viz et l'ajoute avec son identifiant. par exemple. [...] / my-visualisation-XXX / <br /> & bull; <b> ID-Label: </ b> Utilise l'étiquette viz et ajoute-la avec son identifiant. par exemple. [...]/my-visualization-XXX/ <br /> & bull; <b> Étiquette seulement: </ b> NON RECOMMANDÉ - Utilise l'étiquette viz. Méfiez-vous des URL en double si plusieurs visualisations ont la même étiquette. par exemple. [...]/my-visualization/"
