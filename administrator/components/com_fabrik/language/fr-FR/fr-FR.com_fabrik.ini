COM_FABRIK_FIELD_MENU_ACCESS_ONLY_DESC="Autorisez uniquement l'accès à cette liste via les éléments de menu. Utile si vous voulez avoir une liste de base sans pré-filtres et plusieurs éléments de menu correspondants avec différents pré-filtres. Autorisera l'accès à la liste uniquement si l'URL a un ID d'élément de menu qui correspond à un menu de liste de composants Fabrik faisant référence à cette liste."
