COM_FABRIK_FIELD_HOME_404_DESC="Si la page d'accueil est un lien du composant Fabrik et qu'une URL n'est pas trouvée, Fabrik doit-il renvoyer un 404 ou afficher le lien d'accueil configuré. Si vous êtes préoccupé par la duplication SEF, réglez ceci sur 'Oui', donc un 404 sera retourné. Si vous êtes plus intéressé par l'expérience utilisateur, définissez-le sur 'Non'"
