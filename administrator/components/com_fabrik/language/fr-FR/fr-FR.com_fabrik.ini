COM_FABRIK_CRON_FIELD_REQUIRE_QS_DESC="Si la valeur est 'Oui', alors le plugin ne fonctionnera que si l'URL de la page contient la chaîne de requête 'fabrik_cron=1' (à moins d'être modifié avec l'option Query Secret). Utile pour arrêter les requêtes intensives du processeur s'exécutant lorsqu'un navigateur demande une page, tout en permettant aux tâches serveur cron de s'exécuter en utilisant quelque chose comme wget avec &fabrik_cron=1 appliqué à l'url depuis une tâche planifiée UNIX standard. Si vous utilisez cette option, vous devez définir une fréquence d'exécution très faible, car vous ne pourrez pas l'exécuter même avec l'ajout de chaîne de requête plus souvent que l'intervalle de fréquence."
