COM_FABRIK_DROPDOWN_JQUERY_CHOSEN_GLOBAL_DESC="TRAVAIL EN COURS - Améliore le comportement du menu déroulant à l'aide de jQuery Chosen (similaire à Select2), par ex. fournit une zone de recherche s'il y a plus de 10 éléments et fournit des widgets pouvant être supprimés pour la sélection multiple. Si la valeur est 'Oui' (PAS ENCORE MIS EN OEUVRE), toutes les listes déroulantes l'utiliseront. S'il est défini sur 'Par élément', le comportement est défini par élément."
