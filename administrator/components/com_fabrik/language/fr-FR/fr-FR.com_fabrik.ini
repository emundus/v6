COM_FABRIK_CRON_FIELD_REQUIRE_QS_SECRET_DESC="Si 'Nécessite une chaîne de requête' est activé, vous pouvez éventuellement spécifier un mot clé pour déclencher ce plugin, en utilisant 'fabrik_cron=motsecret' dans la chaîne de requête au lieu de 'fabrik_cron=1'."
COM_FABRIK_CRON_FIELD_REQUIRE_QS_SECRET_LABEL="Requête secrète"
COM_FABRIK_CRON_FIELD_RUNGATE_DESC="Si cette option est définie sur 'Oui', Fabrik dépubliera temporairement ce plug-in lorsqu'il est en cours d'exécution, afin d'éviter que plusieurs copies soient exécutées en même temps. Ceci est utile si vous avez un script qui peut prendre plus de temps à s'exécuter que l'intervalle d'exécution. Si vous utilisez cette option, vérifiez régulièrement que le plugin n'est pas resté bloqué en mode dépublié, comme si votre script provoquait certaines conditions d'erreur, nous pourrions ne pas être en mesure de le publier de nouveau."
