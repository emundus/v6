COM_FABRIK_ELEMENTS_DEFAULT_PLUGINS_DESC="Когда Вы создаете новый список на существующей таблице базы данных, то новые элементы создаются автоматически. Тип каждого элемента, в зависимости от типа, является соответствующим полем в этой таблице Базы Данных.  Если любое имя типа поля БД приведенные ниже при наведении с описанием , то, по возможности, учитывайте предложения, которые там написаны. Во всяком случае - изменяйте настройки по умолчанию, только если вы точно знаете, что и как вы делаете."
COM_FABRIK_ELEMENTS_DEFAULT_PLUGINS_TINYINT_DESC="Если возможные значения в ваших полях TINYINT всегда 0 или 1 и у вас есть yesno element plugin установлен и включен (видны в выпадающем списке) когда 'yesno' будет лучшим возможным выбором, мы рекомендуем вам установить его по умолчанию. TINYINT(1) является собственный тип поля БД из плагина yesno."
COM_FABRIK_ELEMENTS_DEFAULT_PLUGINS_DATE_DESC="Если вам нужна даты раньше, чем 1900 /, если вам не нужно отображать будние дни и у вас установлен элемент birthday, и включен (видны в выпадающем списке), то мы рекомендуем вам установить ' birthday' по умолчанию. ДАТА является родным типом БД  поле плагина  birthday."
COM_FABRIK_ELEMENTS_DEFAULT_PLUGINS_TIME_DESC="Если у вас есть time element плагин установлен и включен (видны в выпадающем списке), то мы рекомендуем вам установить 'time' по умолчанию. TIME является родным типом поля БД time плагина. В противном случае мы предлагаем, чтобы по умолчанию будет 'field', как наиболее удобный для TIME поле БД."
