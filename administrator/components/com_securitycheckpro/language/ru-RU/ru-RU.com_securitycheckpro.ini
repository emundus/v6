COM_SECURITYCHECKPRO_STS_OPTIONS_EXPLAIN="HTTP Strict Transport Security (HSTS) - это механизм политики, который позволяет веб-серверу принудительно использовать TLS в совместимом пользовательском агенте (UA), таком как веб-браузер. HSTS обеспечивает более эффективную реализацию TLS, гарантируя, что все взаимодействие происходит по безопасному транспортному уровню на стороне клиента. В частности, HSTS смягчает варианты атак типа «человек посередине» (MiTM), когда TLS может быть лишен связи с сервером, что делает пользователя уязвимым для дальнейшего риска."
