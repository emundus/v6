COM_SECURITYCHECKPRO_CSP_OPTIONS_EXPLAIN="Политика безопасности контента поставляется через HTTP-заголовок ответа, очень похожий на Strict Transport Security, и определяет утвержденные источники контента, которые может загружать браузер. Это может быть эффективной противодействием атакам с использованием межсайтового скриптинга (XSS), а также широко поддерживается и обычно легко разворачивается. <b>НЕ ВКЛЮЧАЙТЕ ДВОЙНЫХ ЦИТАТ.</b><br/>Больше информации: <a href="https://scotthelme.co.uk/content-security-policy-an-introduction/" target="_blank" rel="noopener noreferrer">https://scotthelme.co.uk/content-security-policy-an-introduction/</a>"
