COM_SECURITYCHECKPRO_STS_OPTIONS_TEXT="Strict Transport Security"
COM_SECURITYCHECKPRO_STS_OPTIONS_EXPLAIN="HTTP Strict Transport Security (HSTS) é um mecanismo de politica que permite o web server a forçar o uso de TLS num agente de utilizador compatível (UA), tal como um web browser. HSTS permite uma implementação mais efetiva do TLS assegurando que todas as comunicações aconteçam através de uma camada segura de transporte no lado do cliente. Mais notavelmente o HSTSmitiga variants do ataque “man in the middle (MiTM)” enquanto o TLS pode ser removido de comunicações com o servidor, deixando o utilizador vulnerável a mais riscos."
COM_SECURITYCHECKPRO_XSS_OPTIONS_TEXT="X-Xss-Proteção"
COM_SECURITYCHECKPRO_XSS_OPTIONS_EXPLAIN="Este cabeçalho é usado para configurar o “reflective XSS protection” encontrado no Internet Explorer, Chrome e Safari (Webkit)."
COM_SECURITYCHECKPRO_CSP_OPTIONS_TEXT="Politica-segurança-conteúdo"
COM_SECURITYCHECKPRO_CSP_OPTIONS_EXPLAIN="A politica de segurança de conteúdo é entregue via uma resposta de cabeçalho HTTP, tal como o transporte  de segurança restrito, e define a aprovação de fontes de conteúdo que o browser pode carregar. Poderá ser uma contra medida efetiva para ataques “Cross Site Scripting (XSS)” e é também largamente suportada e facilmente integrada. <b>NÃO INCLUA ASPAS DUPLAS</b><br/>Mais info: <a href="https://scotthelme.co.uk/content-security-policy-an-introduction/" target="_blank" rel="noopener noreferrer">https://scotthelme.co.uk/content-security-policy-an-introduction/</a>"
COM_SECURITYCHECKPRO_ENTER_POLICY="Carregar politica"
COM_SECURITYCHECKPRO_REFERRER_POLICY_TEXT="Politica-referência"
COM_SECURITYCHECKPRO_REFERRER_POLICY_EXPLAIN=" O cabeçalho http da Politica-referência controla que informação de referência, enviada no cabeçalho, deverá ser incluída nos pedidos efetuados. <b>DON'T INCLUDE DOUBLE QUOTES</b>.<br/>Mais info: <a href="https://scotthelme.co.uk/a-new-security-header-referrer-policy/" target="_blank" rel="noopener noreferrer">https://scotthelme.co.uk/a-new-security-header-referrer-policy/</a>"
COM_SECURITYCHECKPRO_HTTP_HEADERS_LABEL="Cabeçalhos HTTP aplicados"
