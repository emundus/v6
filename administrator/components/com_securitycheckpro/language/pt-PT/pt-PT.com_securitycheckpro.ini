COM_SECURITYCHECKPRO_OTP_DESCRIPTION="Por vezes a configuração Securitycheck Pro pode resultar em acidentalmente bloquear um Super Utilizador no site. Normalmente isto poderá requerer que renomeie algumas pastas do Securitycheck Pro plugin do Sistema ou execute algumas  queries através do  phpmyadmin para se desbloquear a si próprio. Isto pode ser complicado para alguns administradores do site.<br/>A opção de “One Time Password” (OTP) ajuda a resolver este problema de uma maneira segura. Ao visitor uma URL especial conseguirá efetuar o log in na área de administrador do seu site e desbloquear-se a si próprio."
