COM_SECURITYCHECKPRO_STS_OPTIONS_EXPLAIN="HTTP Strict-Transport-Sicherheit (HSTS) ist ein Richtlinienmechanismus, der es einem Webserver ermöglicht, die Verwendung von TLS in einem kompatiblen Benutzeragenten (UA), z. B. einem Webbrowser, zu erzwingen. HSTS ermöglicht eine effektivere Implementierung von TLS, indem sichergestellt wird, dass die gesamte Kommunikation über eine sichere Transportschicht auf der Client-Seite stattfindet. Vor allem mindert HSTS Varianten von Man-in-the-Middle-Angriffen (MiTM), bei denen TLS aus der Kommunikation mit einem Server entfernt werden kann, wodurch ein Benutzer weiteren Risiken ausgesetzt ist."
