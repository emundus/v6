COM_SECURITYCHECKPRO_STS_OPTIONS_TEXT="Strict Transport Security"
COM_SECURITYCHECKPRO_STS_OPTIONS_EXPLAIN="HTTP Strict Transport Security (HSTS) és un mecanisme de polítiques que permet que un servidor web faci complir l\'ús de TLS en un agent d\'usuari (UA) compatible, com un navegador web. HSTS permet una implementació més efectiva de TLS assegurant que tota la comunicació es faci a través d\'una capa de transport segura al costat del client. en particular, HSTS mitiga les variants de man in the middle (MITM) on TLS pot ser eliminat de les comunicacions amb un servidor, el que deixa a l\'usuari exposat a un major risc. "
COM_SECURITYCHECKPRO_XSS_OPTIONS_TEXT="X-XSS-Protection"
