SYSTEMPAYMULTI_MULTI_OPTIONS_DESC1="Haga clic en el botón &laquo; Agregar &raquo; para configurar una o más opciones de pago. <br /><b>Etiqueta: </b>La etiqueta de opción a mostrar en el frontend. <br /><b>Monto mínimo: </b>Monto mínimo para habilitar la opción de pago. <br /><b>Monto máximo: </b>Monto máximo para habilitar la opción de pago. <br /><b>Afiliación: </b>ID de la afiliación a usar con la opción. <br /><b>Conteo: </b>Número total de pagos. <br /><b>Periodo: </b>Plazo (en días) entre pagos. <br /><b>Primer pago: </b>Monto del primer pago, en porcentaje del monto total. Si está vacío, todos los pagos tendrán el mismo monto."
SYSTEMPAYMULTI_MULTI_OPTIONS_DESC2="Haga clic en el botón &laquo; Agregar &raquo; para configurar una o más opciones de pago. <br /><b>Etiqueta: </b>La etiqueta de opción a mostrar en el frontend. <br /><b>Monto mínimo: </b>Monto mínimo para habilitar la opción de pago. <br /><b>Monto máximo: </b>Monto máximo para habilitar la opción de pago. <br /><b>Conteo: </b>Número total de pagos. <br /><b>Periodo: </b>Plazo (en días) entre pagos. <br /><b>Primer pago: </b>Monto del primer pago, en porcentaje del monto total. Si está vacío, todos los pagos tendrán el mismo monto."
