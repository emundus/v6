COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Salve</p>{{#events}}<p>Questo è un promemoria della prenotazione effettuata per l'evento <a href='{{backLinkFull}}'>{{title}}</a>. L'evento inizia il giorno  {{startDate}} {{startTime}} e termina il giorno {{endDate}} {{endTime}}.</p>{{#hasLocation}}<p>Si svolgerà presso  {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}}<p>Cordiali saluti {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_SUBJECT="Ricevuta per la prenotazione  {{bookingUid}} presso {{sitename}}"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_BODY="<p>Salve</p><p>Trasmettiamo in allegato la <a href='{{bookingLink}}'>ricevuta</a> per la prenotazione  {{bookingUid}} su {{sitename}}. Questi sono i dettagli della prenotazione: {{{bookingDetails}}}<br/><br/><p>Cordiali saluti  {{sitename}}</p>"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}}Sei stato invitato all'evento  {{title}} che inizia il giorno  {{startDate}}{{/events}}"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="{{#events}}<p>Sei stato invitato all'evento <a href='{{backLinkFull}}'>{{title}}</a> il giorno {{date}}{{#hasLocation}} che si svolgerà presso  {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}}.</p>{{/events}} Si intenzionato ad  <a href='{{acceptUrl}}'>accettare</a> oppure <a href='{{declineUrl}}'>declinare</a> l'invito?<p>Cordiali saluti  {{sitename}}</p>"
