COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>Grazie per aver prenotato su  {{sitename}}. Allegato a questa email troverai i biglietti e un file in formato ics che potrà essere importato nei programmi di gestione del calendario.  I dettagli della prenotazione sono i seguenti: {{{bookingDetails}}}<br/><br/>\nPuoi rivedere i dettagli della prenotazione o modificare i nominativi indicati nei biglietti  <a href='{{bookingLink}}'>qui</a>.\n<p>Cordiali saluti  {{sitename}}</p>\n"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="Complimenti, la tua prenotazione su {{sitename}} è stata pagata."
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Grazie per aver effettuato il pagamento delal prenotazione  <a href='{{bookingLink}}'>{{bookingUid}}</a> su {{sitename}}. In allegato a questa email inviamo la ricevuta in formato PDF.</p><p>Per tua comodità riepiloghiamo i dettagli della prenotazione:{{{bookingDetails}}}.<p>Cordiali saluti {{sitename}}</p>"
