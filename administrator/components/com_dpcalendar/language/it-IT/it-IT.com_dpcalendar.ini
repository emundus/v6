COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_BODY="<p>La prenotazione <a href='{{bookingLink}}'>{{bookingUid}}</a> che contiene biglietti per i seguenti eventi è stata modificata dall'utente {{user}}:<ul>{{#events}}<li><a href='{{backLinkFull}}'>{{title}}</a> {{date}}</li>{{/events}}</ul> I dettagli della prenotazione sono i seguenti: {{{bookingDetails}}}<br/><br/><p>Cordiali saluti  {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>Il biglietto <a href='{{ticketLink}}'>{{ticketUid}}</a> per l'evento  {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> il giorno {{date}}{{/events}} è stato aggiornato da  {{user}}. I dettagli del biglietto sono: {{{ticketDetails}}}<br/><br/><p>Cordiali saluti {{sitename}}</p>"
