COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_SUBJECT="De boeking {{bookingUid}} van gebruiker {{user}} is bijgewerkt"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_BODY="<p>Hallo,</p><p>De boeking <a href='{{bookingLink}}'>{{bookingUid}}</a> met e-tickets voor de navolgende activiteit is gewijzigd door gebruiker {{user}}:<ul>{{#events}}<li><a href='{{backLinkFull}}'>{{title}}</a> {{date}}</li>{{/events}}</ul> Details van de boeking zijn: {{{bookingDetails}}}<br/><br/><p>Met vriendelijke groeten, {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>Hallo,</p><p>Het e-ticket <a href='{{e-ticketLink}}'>{{e-ticketUid}}</a> voor de activiteit {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> op {{date}}{{/events}} is bijgewerkt door {{user}}. Details van het e-ticket zijn: {{{e-ticketDetails}}}<br/><br/><p>Met vriendelijke groeten, {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_SUBJECT="Gefeliciteerd, uw boeking op {{sitename}} is aangemaakt."
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>Hallo,</p><p> Bedankt voor uw boeking op {{sitename}}. Als bijlage bij deze email vindt u uw e-tickets en een ics-bestand dat u kunt importeren in uw kalender-app. Dit zijn uw boeking details:{{{bookingDetails}}}<br/><br/>U kunt hier uw boeking inzien of de houder van het e-ticket wijzigen: <a href='{{bookingLink}}'></a>.<p>Met vriendelijke groeten, {{sitename}}</p>\n"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="Gefeliciteerd, uw boeking op {{sitename}} is betaald"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Hallo,</p><p>Bedankt voor het betalenvan uw boeking <a href='{{bookingLink}}'>{{bookingUid}}</a> op {{sitename}}. Als bijlagen bij deze email vindt u uw factuur als een PDF-bestand..</p><p>Dit zijn uw boeking details:{{{bookingDetails}}}.<p>Met vriendelijke groeten,{{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_SUBJECT="{{#events}}activiteit {{title}} begint op {{startDate}}{{/events}}"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Hallo,</p>{{#events}}<p>Dit is een korte herinnering. U hebt de activiteit <a href='{{backLinkFull}}'>{{title}}</a> geboekt. De activiteit begint op {{startDate}} {{startTime}} en duurt tot {{endDate}} {{endTime}}.</p>{{#hasLocation}}<p>Het vindt plaats in {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}}<p>Met vriendelijke groeten, {{sitename}}</p>\n"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_SUBJECT="Factuur voor boeking  {{bookingUid}} op {{sitename}}"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_BODY="<p>Hallo,</p><p>Bijgevoegd vindt u de <a href='{{bookingLink}}'>factuur</a> van de boeking {{bookingUid}} op {{sitename}}. Detailsvan deze boeking zijn: {{{bookingDetails}}}<br/><br/><p>Met vriendelijke groeten, {{sitename}}</p>"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}}U bent uitgenodigd voor de activiteit {{title}} dat begint op {{startDate}}{{/events}}"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="<p>Hallo,</p>{{#events}}<p>U bent uitgenodigd voor de activiteit <a href='{{backLinkFull}}'>{{title}}</a> op {{date}}{{#hasLocation}}. Het vindt plaatss in {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}}.</p>{{/events}} Wilt u deze uitnodiging <a href='{{acceptUrl}}'>accepteren</a> of <a href='{{declineUrl}}'>weigeren</a>?<p>Met vriendelijke groeten, {{sitename}}</p>"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_SUBJECT="E-Ticket voor activiteit {{#events}}{{{title}}}{{/events}} op {{sitename}}"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_BODY="<p>Hallo,</p><p>Bijgevoegd vindt u het <a href='{{e-ticketLink}}'>e-ticket</a> voor activiteit {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> op {{date}}{{/events}}. Details van het e-ticket zijn: {{{e-ticketDetails}}}<br/><br/><p>Met vriendelijke groeten, {{sitename}}</p>"

