COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>Hola</p> <p>Gracias por reserva en {{sitename}}. Adjunto a este correo electrónico son los billetes y un archivo ics que se puede importar en tu aplicación de calendario. Para su conveniencia tenemos lista la reserva detalles :{{{bookingDetails}}} <br/> <br/> puede ver detalles de su reserva o editar los titulares del billete <a href='{{bookingLink}}'> aquí</a>. <p> Cordiales saludos {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="Felicitaciones, tu reserva en {{sitename}} se ha pagado"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Hola</p> <p>Gracias por pagar la reserva <a href='{{bookingLink}}'> {{{{bookingUid}}}}</a> en {{sitename}}. Se adjunta a este correo electrónico es su factura como un archivo PDF.</p> <p>Para su conveniencia tenemos lista de detalles de su reserva: {{{bookingDetails}}}. <p>Cordiales saludos {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_SUBJECT="{{#events}} Evento {{title}} Inicia {{startDate}} {{/ eventos}}"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Hola</p> {{#events}} <p>Este es un breve recordatorio para usted ya que han reservado el evento <a href='{{backLinkFull}}'> {{título}}</a>. El evento comienza en {{startDate}} {{startTime}} y termina en {{endDate}} {{endTime}}.</p> {{#hasLocation}} <p>Sucede en {{#location}} <a href='http://maps.google.com/?q={{full}}' target='_blank'> {{título}}</a> {{/ localización}}</p> {{/ hasLocation}} {{/ eventos}} <p>Cordiales saludos {{sitename}}</p>"
