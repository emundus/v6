COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>Hola</p> <p>La entrada <a href='{{ticketLink}}'> {{ticketUid}}</a> por el evento {{#events}} <a href='{{backLinkFull}}'> {{título}}</a> en {{fecha}} {{/ eventos}} ha sido actualizado a través de {{usuario}}. Los datos de entrada son: {{{ticketDetails}}} <br/> <br/> <p>cordiales saludos {{sitename}}</p>"
