COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}} Ha sido invitados para el evento {{título}} en {{startDate}} {{/ eventos}}"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="<p>Hola</p> {{#events}} <p>Que ha sido invitados al evento <a href='{{backLinkFull}}'> {{título}}</a> en {{fecha}} {{#hasLocation}} en {{#location}} <a href='http://maps.google.com/?q={{full}}' target='_blank'> {{título}}</a> {{/ localización}} {{/ hasLocation}}.</p> {{/ eventos}} ¿Desea <a href='{{acceptUrl}}'> Aceptar</a> su invitación o <a href='{{declineUrl}}'> rechazar</a> esto? <p>Cordiales saludos {{sitename}}</p>"
