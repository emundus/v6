COM_DPCALENDAR_NOTIFICATION_EVENT_EDIT_BODY="<p>Tere</p>{{#events}}<p>Üritus <a href='{{backLinkFull}}'>{{title}}</a> on muudetud kasutaja {{user}} poolt.</p>{{/events}}<p>Kena päeva jätku, {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_EDIT_TICKETS_BODY="<p>Tere</p>{{#events}}<p>Üritussele <a href='{{backLinkFull}}'>{{title}}</a>, millele on sul <a href='{{ticketLink}}'>piletid</a>, on uuendatud.</p>{{/events}}<p>Kena päeva jätku {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_DELETE_BODY="<p>Tere</p>{{#events}}<p>Üritus {{title}} on kustutatud kasutaja {{user}} poolt.</p>{{/events}}<p>Kena päeva jätku, {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_SUBJECT="Kasutaha  {{user}} registreerumine {{bookingUid}} on uuendatud"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_BODY="<p>Tere</p><p>Registreerumine <a href='{{bookingLink}}'>{{bookingUid}}</a> mis omab pileteid järgnevale üritusele on muudetud kasutaja poolt {{user}}:<ul>{{#events}}<li><a href='{{backLinkFull}}'>{{title}}</a> {{date}}</li>{{/events}}</ul> Registreerumise detailid: {{{bookingDetails}}}<br/><br/><p>Täname tähelepanu eest {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>Tere</p><p>Pilet <a href='{{ticketLink}}'>{{ticketUid}}</a> üritusele {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> kuupäeval {{date}}{{/events}} on uuendatud kasutaja {{user}} poolt. Pileti andmed: {{{ticketDetails}}}<br/><br/><p>Täname tähelepanu eest {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_SUBJECT="Teie registreerumine lehel {{sitename}} on loodud"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>Tere</p><p>Täname teid registreerumast lehel {{sitename}}. Selle emailiga on manustatud ka ics fail mille saad importida oma kalendrisse. Sinu registreerumise andmed:{{{bookingDetails}}}<br/><br/>Seal saad vaadata regsitreerumise andmeid või teha mõningaid muudatusi <a href='{{bookingLink}}'>siin</a>.<p>Täname tähelepanu eest {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="Teie registreerumine lehel {{sitename}} on makstud"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Tere</p><p>Teie registreerumine on makstud <a href='{{bookingLink}}'>{{bookingUid}}</a> lehel {{sitename}}. Arve on manusena kaasas PDF faili kujul.</p><p>Sinu registreerumise andmed:{{{bookingDetails}}}.<p>Täname tähelepanu eest {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_SUBJECT="{{#events}}Üritus {{title}} algab {{startDate}}{{/events}}"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Tere</p>{{#events}}<p>See on väike teavitus sellest, et sa oled registreerunud üritusele <a href='{{backLinkFull}}'>{{title}}</a>. Ürituse algusaeg {{startDate}} {{startTime}} ja lõppaeg {{endDate}} {{endTime}}.</p>{{#hasLocation}}<p>toimumiskohaks {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}}<p>Täname tähelepanu eest {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_SUBJECT="Arve üritusele {{#events}}{{{title}}}{{/events}} lehelt {{sitename}}"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_BODY="<p>Tere</p><p>Palun vaata manuses olevat <a href='{{bookingLink}}'>arvet</a> registreerumise kohta {{bookingUid}} lehel {{sitename}}. Registreerumise detailid: {{{bookingDetails}}}<br/><br/><p>Alati teie, {{sitename}}</p>"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}}Sa oled kutsutud üritusele {{title}} mis algab {{startDate}}{{/events}}"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="<p>Tere</p>{{#events}}<p>Sind on kutsutud üritusele<a href='{{backLinkFull}}'>{{title}}</a> luupäeval {{date}}{{#hasLocation}} asukohaga {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}}.</p>{{/events}} Kas sa soovid <a href='{{acceptUrl}}'>nõustuda</a> kutsega või <a href='{{declineUrl}}'>keelduda</a> sellest?<p>Täname tähelepanu eest {{sitename}}</p>"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_SUBJECT="Pilet üritusele {{#events}}{{{title}}}{{/events}} lehelt {{sitename}}"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_BODY="<p>Tere</p><p>Palun vaata manuses olevat <a href='{{ticketLink}}'>piletit</a> üritusele {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> kuupäeval {{date}}{{/events}}. Pileti detailid: {{{ticketDetails}}}<br/><br/><p>Alati teie, {{sitename}}</p>"

