COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>Witaj</p><p>Bilet <a href='{{ticketLink}}'>{{ticketUid}}</a> na wydarzenie{{#events}}<a href='{{backLinkFull}}'>{{title}}</a> dnia {{date}}{{/events}} został zaktualizowany przez użytkownika {{user}}. Szczegóły biletu to: {{{ticketDetails}}}<br/><br/><p>Pozdrawiamy {{sitename}}</p> \n"
