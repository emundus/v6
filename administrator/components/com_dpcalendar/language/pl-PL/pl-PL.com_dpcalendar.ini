COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>Witaj</p><p>Dziękujemy za dokonanie rezerwanci na {{sitename}}. Zauważ że wydarzenie to możesz dodać do swojego kalendarza klikając na ikone w prawym rogu. Dla twojej wygody przesyłamy szczegóły rezerwacji:{{{bookingDetails}}}<br/><br/>Możesz zobaczyć szczegóły swojej rezerwacji lub edytować szzcegóły biletów<a href='{{bookingLink}}'>tutaj</a>.<p>Pozdrawiamy {{sitename}}</p>\n"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="Gratulacje, twoja rezerwacja na {{sitename}} została opłacona"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Witaj</p><p>Dziękujemy za rezerwacje <a href='{{bookingLink}}'>{{bookingUid}}</a> na stronie {{sitename}}. Została dołączona do maila faktura w wersjci PDF pliku.</p><p>Dla twojej wygody podajemy szczegóły rezerwacji:{{{bookingDetails}}}.<p>Pozdrawiamy {{sitename}}</p>"
