COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Witaj</p>{{#events}}<p>To krótkie przypomnienie ponieważ zarezerwowałeś/łaś wydarzenie <a href='{{backLinkFull}}'>{{title}}</a>. Zaczyna się {{startDate}} {{startTime}} i kończy o {{endDate}} {{endTime}}.</p>{{#hasLocation}}<p>Będzie pod adresem {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}}<p>Pozdrawiamy {{sitename}}</p>"
