PLG_FORM_AUTOFILL_TABLE_DESC="Vælg en liste som vil indeholde auto-udfyldningsdataene. Forudsætter at posten der skal anvendes har samme primære nøgleværdi som værdien af \\\"Feltet der skal observeres'."
PLG_FORM_AUTOFILL_TRIGGER_LABEL="Trigger"
PLG_FORM_AUTOFILL_TRIGGER_DESC="Et element der, hvis det bliver klikket, vil trigge auto-uydfyldningen. Dette vil generelt være en knap element type. Hvis intet er valgt så vil auto-udfyldningen trigges ved det observerede elements slørings event."
