PLG_FORM_AUTOFILL_CONNECTION_LABEL="Forbindelse"
PLG_FORM_AUTOFILL_CONNECTION_DESC="Hvis du ønsker at auto-udfylde for at opdatere data fra en anden tabel så vælge venligst forbindelsen som indeholder opdateringstabellen."
PLG_FORM_AUTOFILL_EDIT_ORIG_LABEL="Rediger original post"
PLG_FORM_AUTOFILL_EDIT_ORIG_DESC="Hvis sat til Ja, når auto-udfyld opslaget blive udført og hvis et match findes, så vil formularens række id blive ændret til det, for den matchende post, hvilket betyder at du redigerer den originale post. BEMÆRK - denne indstilling bør kun anvendes hvis du bruger den SAMME liste som din formular er fra, til at auto-udfylde fra!"
PLG_FORM_AUTOFILL_ELEMENT_MAP_LABEL="Map data"
PLG_FORM_AUTOFILL_ELEMENT_MAP_DESC="Et objekt repræsenteret som en json streng. Tager feltet 'fra' som nøglen og feltet 'til' som værdien - \n \nfx\n{\"acts___name\":\"events___title\",\"acts___bio\":\"events___description\"} \nSlår en artist op og indsætter artistens navn i arrangementstitlen, og artistens bio og putter det i formularens 'events___description' felt. \n \nFor at mappe et enkelt 'fra' til multiple 'til' elementer, anvend et array fra 'til' værdien, som [\"table___field1\",\"table___field2\"] \n \nJoin poster bliver nu mappet med det fulde navn(tidligere skulle du tilføje det fulde elementnavn med 'join__X____', og mens dette stadig virker, så er det ikke længere nødvendigt.\n \n\n -

e.g. {\"acts___name\":\"events___title\",\"acts___bio\":\"events___description\"}
Looks up artist, and puts the artist name in the events title, and the artist bio and puts it in the forms 'events___description' field.

To map a single 'from' to multiple 'to' elements, use an array from the 'to' value, like [\"table___field1\",\"table___field2\"]

Join records are now mapped with the full name(previously you had to append the full element name wth 'join__X____', and whilst this will still work it is no longer necessary

"
PLG_FORM_AUTOFILL_FIELD_TO_OBSERVE_LABEL="Feltet der skal observeres"
PLG_FORM_AUTOFILL_FIELD_TO_OBSERVE_DESC="Feltet hvis data skal anvendes til at søge efter eksisterende poster."
PLG_FORM_AUTOFILL_ONLOAD_DESC="Vælg om auto-udfyld skal trigge når formularen bliver indlæst, og om dette kun skal ske for nye formularer, eller både for nye og redigerede formularer. Herudover vil trigger events stadig blive anvendt."
