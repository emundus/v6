PLG_FORM_AUTOFILL_FIELD_LOOKUP_DESC="Un champ dans la liste de recherche. Le remplissage automatique retourne un enregistrement de la liste de recherche où cette valeur de champs correspond à la valeur du champ observé. <br /> <br /> S'il est laissé vide, le plugin suppose que l'enregistrement à utiliser a une valeur de clé primaire identique à la valeur actuelle du 'Champ à observer'."
PLG_FORM_AUTOFILL_FIELD_LOOKUP_LABEL="Champ à rechercher"
