SRC_ALLOW_CSS_TAGS="Позволи CSS тагове"
SRC_ALLOW_CSS_TAGS_DESC="Ако е включено, то CSS (style & link) тагове са позволени вътре в таговете на Sourcerer. В противен случай CSS таговете (и CSS кодът между тях) ще бъде премахнати."
SRC_ALLOW_JAVASCRIPT_TAGS="Позволи JavaScript тагове"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Ако е включено, то JavaScript (script) тагове са позволени вътре в таговете на Sourcerer. В противен случай JavaScript (и JavaScript кодът между тях) ще бъде премахнати."
SRC_ALLOW_PHP_TAGS="Позволи PHP тагове"
SRC_ALLOW_PHP_TAGS_DESC="Ако е включено, то PHP тагове са позволени вътре в таговете на Sourcerer. В противен случай PHP таговете (и PHP кодът между тях) ще бъде премахнати."
