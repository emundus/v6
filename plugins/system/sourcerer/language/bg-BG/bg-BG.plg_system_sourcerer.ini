SRC_ENABLE_IN_HEAD="включване в Head частта"
SRC_ENABLE_IN_HEAD_DESC="Изберете също така да се управляват Sourcerer етикетите вътре в head частта на страницата. Ако не е избрано, то тогава всякакви Sourcerer етикети намерени в head частта на страницата ще бъдат премахнати (заедно с всякакъв код вътре в тях)."
SRC_ENABLE_OTHER_AREAS_DESC="Селектирайте дали да бъде включено използването на синтакса в останалите части от уебсайта - модули и главата на страниците например."
