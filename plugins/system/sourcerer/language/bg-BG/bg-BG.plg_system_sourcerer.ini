SRC_CSS_SECURITY_LEVEL_DESC="Задайте нивото на сигурността. CSS тагове (и CSS кодът между тях) ще бъде премахнати от статии, чиито собственик(създател) е с ниво под тази група. Ако цялостното ниво на сигурността е на по-високо ниво, то тази настройка ще бъде пренебрегната."
SRC_DEFAULTS="Defaults"
SRC_DEFAULTS_DESC="Тези настройки имат ефект при първоначалното отваряне на прозореца Sourcerer Code Helper."
