SRC_ALLOW_CSS_TAGS="CSS-Tags erlauben"
SRC_ALLOW_CSS_TAGS_DESC="Wenn aktiviert, werden CSS-Tags (style & link) von Sourcerer interpretiert. Andernfalls werden CSS-Tags (und der CSS-Code innerhalb) ignoriert und entfernt."
SRC_ALLOW_JAVASCRIPT_TAGS="JavaScript-Tags erlauben"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Wenn aktiviert, werden JavaScript-Tags (script) von Sourcerer interpretiert. Andernfalls werden JavaScript-Tags (und der JavaScript-Code innerhalb) ignoriert und entfernt."
SRC_ALLOW_PHP_TAGS="PHP-Tags erlauben"
SRC_ALLOW_PHP_TAGS_DESC="Wenn aktiviert, werden PHP-Tags von Sourcerer interpretiert. Andernfalls werden PHP-Tags (und der PHP-Code innerhalb) ignoriert und entfernt."
