SRC_CODE="Code"
SRC_CODE_DESC="Sie können Ihren HTML-, CSS-, JavaScript- und/oder PHP-Code in das untenstehende Feld eingeben."
SRC_CODE_PLACEMENT="Platzierung"
SRC_CODE_PLACEMENT_DESC="Wählen Sie, ob der Code in den HTML-Kopf oder in die Zeile geladen werden soll, in der Sie diesen mit dem Sourcerer-Tag platzieren."
SRC_CODE_POSITION="Position"
; SRC_CODE_POSITION_DESC="Set the position in the html to place the code."
SRC_CODE_REMOVED_NOT_ALLOWED="Der [[%1:code type%]]-Code wurde entfernt, da [[%1:code type%]] hier nicht erlaubt ist."
SRC_CODE_REMOVED_NOT_ENABLED="Der Code wurde entfernt, da Sourcerer hier nicht aktiviert ist."
SRC_CODE_REMOVED_SECURITY="Der %s-Code wurde entfernt, da der Eigentümer dieses Artikels die Sicherheitsstufe nicht bestanden hat."
