SRC_ALLOW_CSS_TAGS="Разрешить теги CSS"
SRC_ALLOW_CSS_TAGS_DESC="Если включено, то разрешает использовать CSS теги (определения стилей и ссылки на css-файлы) внутри тегов Sourcerer. В ином случае CSS теги (и CSS код внутри них) будут удалены."
SRC_ALLOW_JAVASCRIPT_TAGS="Разрешить теги JavaScript"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Если включено, то разрешает использовать JavaScript (script) внутри тегов Sourcerer. В ином случае JavaScript теги (и JavaScript код внутри них) будут удалены."
SRC_ALLOW_PHP_TAGS="Разрешить теги PHP"
SRC_ALLOW_PHP_TAGS_DESC="Если включено, то разрешает использовать PHP внутри тегов Sourcerer. В ином случае PHP теги (и PHP код внутри них) будут удалены."
