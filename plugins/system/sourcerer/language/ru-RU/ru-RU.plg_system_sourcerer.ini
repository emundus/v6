SRC_SYNTAX_WORD_DESC="Этот параметр определяет каким будет тег Sourcerer.<br><br>По-умолчанию это 'source'. Т.е. синтаксис выглядит так: <span class=&quot;rl-code&quot;>{source}...{/source}</span>"
