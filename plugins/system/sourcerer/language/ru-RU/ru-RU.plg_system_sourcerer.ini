SRC_CSS_SECURITY_LEVEL="Уровень доступа для CSS-тегов"
SRC_CSS_SECURITY_LEVEL_DESC="Установите уровень безопасности при использовании CSS-тегов (и кода CSS внутри них). CSS-теги будут удалены из текста материалов, если владелец (создатель) материала входит в группу ниже указанной в этом параметре. Если общий уровень доступа выше, чем заданный этим параметром, то общий уровень доступа имеет приоритет."
SRC_DEFAULTS="Значения по-умолчанию"
SRC_DEFAULTS_DESC="Эти настройки работают при исходных установках во вспомогательном окне редактора кода Sourcerer."
SRC_DISABLE_ON_COMPONENTS_DESC="Укажите компоненты, в которых необходимо деактивировать Sourcerer. В этом списке приведены установленные компоненты сайта."
SRC_ENABLE_IN_ARTICLES_DESC="Включить Sourcerer в материалах."
SRC_ENABLE_IN_COMPONENTS_DESC="Включить Sourcerer в компонентах."
SRC_ENABLE_IN_HEAD="Включить в Заголовке"
SRC_ENABLE_IN_HEAD_DESC="Включите для обработки тегов Sorcerer внутри заголовка (Head) страницы. Если выключено, то любые теги, найденные в заголовке будут удалены (вместе со всем кодом внутри них)."
SRC_ENABLE_OTHER_AREAS_DESC="Включить Sourcerer в остальных областях сайта, таких как модули и заголовок кода страницы."
SRC_ERROR_CODEMIRROR_DISABLED="Редактор CodeMirror выключен. Sourcerer нуждается в этом редакторе для работы. [[%1:link start]]Пожалуйста включите его.[[%2:link end]]"
SRC_EXAMPLE_CODE="Пример кода"
SRC_EXAMPLE_CODE_DESC="Здесь вы можете указать код для примера, который будет заключен в теги Sourcerer. Если это поле оставить пустым и сохранить, то в него будут занесен исходный пример кода."
