SRC_ENABLE_IN_HEAD="Задіяти в Head"
SRC_ENABLE_IN_HEAD_DESC="Виберіть щоб обробляти також теги Sourcerer всередині розділу head сторінки документа. Якщо невибрані будь які теги Sourcerer, знайдені в розділі head будуть видалені (разом з будь-яким кодом всередині них)."
SRC_ENABLE_OTHER_AREAS_DESC="Виберіть, чи слід включити використання синтаксису у всіх інших областях, таких як модулі та заголовок документу."
SRC_ERROR_CODEMIRROR_DISABLED="Редактор CodeMirror відключений. Sourcerer потребує цей редактор для функціонування . [[%1:link start]] Будь ласка увімкніть його [[%2:link end]]."
SRC_EXAMPLE_CODE="Приклад коду"
SRC_EXAMPLE_CODE_DESC="Тут ви можете розмістити приклад коду, який ви хочете розмістити всередині тегів Sourcerer. Якщо залишити це поле порожнім і зберегти його, в це поле буде поміщено значення прикладу коду за замовчуванням."
SRC_EXTRA_FORBIDDEN_HTML_TAGS="Додаткові заборонені HTML теги"
SRC_EXTRA_FORBIDDEN_HTML_TAGS_DESC="Розділений комами список тегів для додавання в список заборонених тегів (див. розділ Налаштування за замовчуванням)"
