PLG_VISUALIZATION_SLIDESHOW_DURATION_LABEL="Duration"
PLG_VISUALIZATION_SLIDESHOW_FILE_DESC="Element on the Image Table which stores the image filename (must be a relative path starting at the J! root, i.e. images/stories/mystuff/goo.jpg, unless you use the Path Format option below).  Will usually be a Fabrik upload element."
PLG_VISUALIZATION_SLIDESHOW_FILE_LABEL="Image Element"
PLG_VISUALIZATION_SLIDESHOW_FILE_FORMAT_DESC="If the image element you specify is not a relative path starting at the J! root, you can provide a format string to be applied.  Use %s to represent the value of the Image Element.  You may use {placeholders}.  Example might be galleries/{mytable___userid}/medium/%s"
PLG_VISUALIZATION_SLIDESHOW_FILE_FORMAT_LABEL="Path Format"
PLG_VISUALIZATION_SLIDESHOW_TABLE_DESC="The Table where the image names are stored.  This will usually be a Fabrik table with an upload element on it, joined to this form's table with a join element."
