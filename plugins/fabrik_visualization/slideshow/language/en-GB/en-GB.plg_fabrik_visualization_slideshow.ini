PLG_VISUALIZATION_SLIDESHOW_TEMPLATE_LABEL="Template"
PLG_VISUALIZATION_SLIDESHOW_THUMBNAILS_DESC="Show scrollable thumbnail list under the main image.  If yes, your thumbs must be stored in a subfolder called 'thumbs' (within the folder the main image is stored in), with the thumbnail file having the same name as the main image.  This would usually be achieved by setting the Create Thumbnail options accordingly on a Fabrik file upload element."
PLG_VISUALIZATION_SLIDESHOW_THUMBNAILS_LABEL="Use Thumbnails"
PLG_VISUALIZATION_SLIDESHOW_WIDTH_DESC="Width of slideshow (in px).  Defaults to 300.  Set to 0 to use height as max, images will be scaled with proprtional width.  Setting both width and height to non 0 will scale images non-proportionally"
PLG_VISUALIZATION_SLIDESHOW_WIDTH_LABEL="Width"
PLG_VISUALIZATION_SLIDESHOW_HEIGHT_DESC="Height of slideshow (in px).  Defaults to 400.  Set to 0 to use width as max, images will be scaled with proprtional height.  Setting both width and height to non 0 will scale images non-proportionally"
PLG_VISUALIZATION_SLIDESHOW_HEIGHT_LABEL="Height"
PLG_VISUALIZATION_SLIDESHOW_LOADER_WIDTH_DESC="When the page is loaded, the slideshow div is initially hidden, to avoid seeing the images prior to slideshow init.  As the width or height defined above may be 0, define the explicit size you want the loader div to be here"
PLG_VISUALIZATION_SLIDESHOW_LOADER_WIDTH_LABEL="Loader Width"
PLG_VISUALIZATION_SLIDESHOW_LOADER_HEIGHT_DESC="When the page is loaded, the slideshow div is initially hidden, to avoid seeing the images prior to slideshow init.  As the width or height defined above may be 0, define the explicit size you want the loader div to be here"
PLG_VISUALIZATION_SLIDESHOW_LOADER_HEIGHT_LABEL="Loader Height"
