PLG_CRON_IMPORTCSV_MOVETODONE="Liiguta kausta 'done'"
PLG_CRON_IMPORTCSV_OVERWRITE_DESC="Kui 'Ei', siis lisatakse imporditavad andmed uute ridadena ning primaarvõtme väärtusi eiratakse. 'Jah' korral pead määrama andmed primaarvõtme jaoks. Plugin kontrollib, kas tabelis on ridu samasuguste primaarvõtme väärtustega ning sõltuvalt otsingu tulemustest kirjutab olemasolevad read üle või lisab tabelisse uued read. NB! olemasolevatest erinevaid primaarvõtme väärtusi eiratakse, kui andmebaasitabeli primaarvõtme väli on automaatnumber."
PLG_CRON_IMPORTCSV_OVERWRITE_LABEL="Kirjuta loetelu andmed üle"
