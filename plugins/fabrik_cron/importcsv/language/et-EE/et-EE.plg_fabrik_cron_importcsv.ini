PLG_CRON_IMPORTCSV_TEXT_DELIMITER_LABEL="Teksti eraldaja"
PLG_CRON_IMPORTCSV_USETABLENAME_DESC="'Jah' valiku korral loetakse failinime(sid) loetelu(de) nime(de)ks (ilma laiendita) ning loetelu valikut seadistustes ignoreeritakse. 'Ei' korral imporditakse kõik valitud kaustas leiduvad failid seadistustes määratud loetellu. "
PLG_CRON_IMPORTCSV_USETABLENAME_LABEL="Kasuta failinime loetelu nimena"
