PLG_CRON_IMPORTCSV_FIELD_DELIMITER_LABEL="Välja eraldaja"
PLG_CRON_IMPORTCSV_FILEACTION_DESC="Mida teha faili(de)ga pärast importimist? Kui on valitud 'Nimeta ümber', siis lisatakse failinimele UNIX stiilis ajatempel. Kui on valitud 'Liiguta kausta 'tehtud', siis peab sul olema sellise nimega kaust samas kaustas, kus failgi."
PLG_CRON_IMPORTCSV_FILEACTION_LABEL="Pärast importi"
