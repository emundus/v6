PLG_CRON_IMPORTCSV_DELETEFILE="Kustuta fail"
PLG_CRON_IMPORTCSV_DIR_DESC="Kaust, mis sisaldab üht või mitut imporditavat faili. See PEAB olema suhteline kaustatee alates Joomla saidi juurkaustaast (näiteks kui fail asub /var/www/joomla/media/mystuff/import, siis kirjuta siia mystuff/import). Kaustas võib olla ka alamkaustu - plugin leiab ka nendest CSV failid üles. Laiend peab muidugi olema .csv või .CSV. "
