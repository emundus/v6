PLG_ELEMENT_CHECKBOX_POPULATE_DESC="Code PHP pour créer des options, doit retourner un tableau (array) de JHTML select.options. Exemple: \n<pre>  $db = JFactory::getDbo();\n$db->setQuery('SELECT id, text FROM #__tablename');\n$rows = $db->loadObjectList();\nforeach ($rows as $row) {\n    $options[] = JHTML::_('select.option', $row->id, $row->text);\n}\nreturn $options;</pre>."
