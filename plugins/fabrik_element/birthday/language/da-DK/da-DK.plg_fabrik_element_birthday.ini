PLG_ELEMENT_BIRTHDAY_EXAMPLEDESC="Listevisning af personer og deres fødselsdage (jubilæer) er tilstede i formular og detaljevisning. Men hvordan vises listens næste års jubilarer? <br><br> 1) Lav en kopi af den eksisterende Fabrik tabel<br> 2) Fin fødselsdagselementet som viser fødselsdagene i den nye tabel. Åben den og fjern linket til det overordnede element. Nu kan du ændre indstillingerne for dette element. <br> 3) i 'Tabelvisning: alder / jubilæer' vælg 'Næste års jubilæer' <br> Nu viser din nye tabel alle fødselsdage / jubiæer for næste år pg også deres fødselsdator (format afhænger af  dit valgte datoformat). Eksempel: 44 (23.06.1967)  Jubilarer fødselsdage/jubilæer er fremhævede (fed tekst). Eksempel: <b>500 (Juni 23, 1511)</b><br /><br> OK, men du ønsker kun jubilarr? <br> I det tilfælde, så skal du tilføje et pre-filter til denne tabelvisning: 'tables_pk' 'IN', 'SELECT FROM table WHERE tables_pk SUBSTRING ((YEAR (DATE_ADD (CURDATE (), INTERVAL 1 YEAR)) - YEAR (anv_field)), -2) IN ('00' , '10 ', '20', '25 ', '30', '40 ', '50', '60 ', '70', '75 ', '80', '90 ')' og som værditype vælg Forespørgsel'."
