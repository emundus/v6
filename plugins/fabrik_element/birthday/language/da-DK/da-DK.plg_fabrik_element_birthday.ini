PLG_ELEMENT_BIRTHDAY_EMPTYISNULL="Gem tomme datoer som null"
PLG_ELEMENT_BIRTHDAY_EMPTYISNULLDESC="Nogle gange er det anvndeligt at 'ingen dato' betyder en NULL værdi i databasen, nogle gange foretækker du måske null datoer ('0000-00-00'). <br />JA anbefales når du anvender Fabrik til at arbejde med en anden komponents data, fx. EventList hvor tomme data SKAL VÆRE NULL. <br />NEJ anbefales når dette element er i joinet gentaget gruppe OG vises i listevisning i flettet tilstand OG du sender/redigerer dets data ved at anvende denne listes originale formular. Hvis du tidligere har tilføjet tomme data og du beslutter at ændre denne indstilling, så skal du gen-lagre dem for at få '0000-00-00' i stedet for NULL eller vice versa.\n"
