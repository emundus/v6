PLG_ELEMENT_BIRTHDAY_EXAMPLE="<b>Lühike õpetus kasutamisest</b>"
PLG_ELEMENT_BIRTHDAY_EXAMPLEDESC="Loeteluvaade inimestest ja nende sünni(aasta)päevadest on olemas, vorm/detailivaade ka. Kuidas aga näidata loetelu järgmise aasta juublilaridest? <br /><br />1) tee koopia olemasolevast loetelust <br />2) leia uue loeteluga seotud Birthday element, mis näitab sünnipäeva. Ava ja eemalda link emaelemendile. Nüüd saad just selle elemendi omadusi muuta. <br /> 3) Jaotuses 'Loeteluvaade: vanus/aastapäev' vali 'Aastapäevad järgmisel aastal'<br/>Nüüd näitab su uus tabel kõikide sünnidaatumite juures, kui vanaks saab see inimene järgmisel aastal. Juubilarid on paksu teksti abil esile tõstetud.<br />Tahad ainult juubilare?<br />Sellisel juhul pead lisama tabelivaatele eelfiltri: 'tabeli_pk' 'IN' 'SELECT tabeli_pk FROM tabel WHERE SUBSTRING((YEAR(DATE_ADD(CURDATE(), INTERVAL 1 YEAR)) - YEAR(synnip_vali)),-2)  IN('00','10','20','25','30','40','50','60','70','75','80','90')' ja selle väärtuse välja tüübiks valid 'Päring'."
PLG_ELEMENT_BIRTHDAY_DETAILS_DATEANDAGE ="Vanus täiskuupäeva juurde"
PLG_ELEMENT_BIRTHDAY_DETAILS_DATEANDAGE_DESC="Juhul, kui 'kuupäevavorming' ise ei sisalda juba vanust/aastapäeva, siis lisab valik 'jah' üksikasjade vaates selle numbri kuupäeva järele"
PLG_ELEMENT_BIRTHDAY_EMPTYISNULL="Salvesta tühi kuupäev nullväärtusena"
PLG_ELEMENT_BIRTHDAY_EMPTYISNULLDESC="Tavaliselt on kasulik, kui 'kuupäev puudub' tähendab NULL väärtust andmebaasis. Vahel on jälle põhjust eelistada nn nullkuupäeva ('0000-00-00'). <br />JAH on soovitatav juhul, kui kasutad Fabrikut tööks mõne teise komponendi andmetega, nagu näiteks JEM, kus tühi kuupäev PEAB olema NULL. <br />EI võib olla vajalik juhul, kui element on ühendatud korduvgrupis JA nähtav loeteluvaates ühte ritta sulandatud kujul JA andmete lisamine/muutmine toimub selle loeteluga seotud vormi kaudu. Kui oled varem sisestanud tühje kuupäevi ja muudad seda sätet, siis pead need sissekanded uuesti salvestama, et saada andmebaasi '0000-00-00' NULL-i asemel või vastupidi."
