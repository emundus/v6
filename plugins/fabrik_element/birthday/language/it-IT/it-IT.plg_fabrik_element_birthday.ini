PLG_ELEMENT_BIRTHDAY_EMPTYISNULLDESC="A volte è utile 'nessuna data' cioè valore NULL nel database, qualche volta si preferirà per le date ('0000-00-00'). <br />Sì è raccomandato quando si usa Fabrik per lavorare con un altro componente data, per esempio EventList in cui le date vuote DEVONO ESSERE NULL. <br />No è raccomandato quando è in un join di gruppo ripetuto E mostrato nella vista lista nella modalità unisci E si inserisce/modifica la sua data usando il modulo originale della tabella. Quando si è precedentemente inserito una data vuota e si decide di cambiare allora dovresti ri-salvare per ottenere '0000-00-00' invece di NULL o vice versa."
