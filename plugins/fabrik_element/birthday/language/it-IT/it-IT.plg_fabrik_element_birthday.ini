PLG_ELEMENT_BIRTHDAY_EXAMPLEDESC="Nella vista Liste di persone e loro compleanni (anniversari) è presente, il formato / viste anche di dettaglio. Ma come mostrare la lista Festeggiati del prossimo anno? <br><br>1) Fare una copia della tabella Fabrik esistente <br>2) nella nuova tabella, trovare l'elemento Birthday che mostra il compleanno. Aprirlo e rimuovere il collegamento all'elemento padre. Ora è possibile modificare le proprietà di tale elemento. <br>3) in 'Tab Lista: età / anniversario' selezionare 'Anniversari dell'anno prossimo' <br> Ora la tua nuova tabella mostra tutti i compleanni/anniversari di tutti che avverranno il prossimo anno e la loro data di nascita (il formato dipende dal tipo di formato data scelto). Esempio: 44 (23.06.1967) compleanni/anniversari dei Festeggiati è evidenziato (testo in grassetto). Esempio: <b>500 (23 giugno 1511)</b> <br /><br> OK, ma si desidera solo i festeggiati? <br> In questo caso, è necessario aggiungere un pre-filtro a questa visualizzazione per tabella: 'tables_pk' 'IN', ' SELECT FROM tabella WHERE tables_pk SUBSTRING ((YEAR (DATE_ADD (CURDATE (), INTERVAL 1 YEAR)) - YEAR (anv_field)), -2) IN ('00' , '10 ', '20', '25 ', '30', '40 ', '50', '60 ', '70', '75 ', '80', '90 ')' e come tipo di valore selezionare 'Query'."
