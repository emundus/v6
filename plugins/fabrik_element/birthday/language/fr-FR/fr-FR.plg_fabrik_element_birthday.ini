PLG_ELEMENT_BIRTHDAY_EXAMPLEDESC="La liste des personnes et de leurs anniversaires (anniversaires) est présente, ainsi que les vues de format et de détail. Mais comment montrer la liste des jubilés d'anniversaires de l'année prochaine?<br><br>1) Faites une copie de la table Fabrik existante<br>2) dans votre nouvelle table, trouvez l'élément Birthday qui montre l'anniversaire. Ouvrez-le et supprimez le lien vers l'élément parent. Maintenant vous pouvez changer les propriétés de cet élément.<br>3) dans 'Liste -> Âge / anniversaire' sélectionnez 'Anniversaires de l'année prochaine'<br>Maintenant, votre nouvelle table montre tout de toutes les dates de naissance / anniversaires, quels jours de naissance / anniversaires seront pour l'année prochaine avec aussi leurs dates de naissance (le format dépend du format de date choisi). Exemple: 44 (23.06.1967) Le jubilé du jour de naissance / anniversaire est surligné (texte en gras). Exemple:<b>500 (23 juin 1511)</b><br><br> OK, mais si vous ne voulez que des jubilaires?<br>Dans ce cas, vous devez ajouter un pré-filtre à cette vue de table: 'tables_pk' 'IN', 'SELECT FROM table WHERE tables_pk SUBSTRING ((YEAR (DATE_ADD (CURDATE (), INTERVAL 1 YEAR)) - YEAR (anv_field)), -2) IN ('00' , '10 ', '20', '25 ', '30', '40 ', '50', '60 ', '70', '75 ', '80', '90 ')' et en tant que type de valeur, sélectionnez 'Requête'."
