PLG_ELEMENT_BIRTHDAY_EMPTYISNULL="Enregistrer les dates vides en tant que null"
PLG_ELEMENT_BIRTHDAY_EMPTYISNULLDESC="Il est parfois utile que 'pas de date' signifie la valeur NULL dans la base de données, parfois vous pouvez préférer les dates nulles ('0000-00-00').<br />OUI est recommandé lorsque vous utilisez Fabrik pour travailler avec les données d'un autre composant, par exemple EventList où la date vide DOIT ÊTRE 'NULL'.<br />NON est recommandé lorsque cet élément est dans le groupe répété joint ET affiché dans la vue de liste en mode fusionné ET que vous soumettez / modifiez ses données en utilisant le formulaire original de cette liste. Lorsque vous avez précédemment soumis des données vides et que vous décidez de modifier cette option, vous devez les réenregistrer pour obtenir '0000-00-00' au lieu de NULL ou vice versa."
