PLG_ELEMENT_JDATE_CSV_OFFSET_TZ_DESC="Formato de la fecha de los archivos CSV importados. Si se ajusta a 'Normal', Fabrik asume que el formato en el archivo CSV está en el formato especificado en la opción 'formato de fecha' y en la zona horaria especificada en Joomla. Si se ajusta a 'MySQL, Local' las fechas del archivo CSV deberán estar en el formato de MySQL (YYY/MM/DD HH:MM:SS) con la zona horaria seleccionada en Joomla ya aplicada. Si se ajusta a 'MySQL, GMT' las fechas deberán estar en el formato de MySQL, en la zona horaria GMT (UTC)."
