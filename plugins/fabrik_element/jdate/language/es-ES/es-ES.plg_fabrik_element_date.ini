PLG_ELEMENT_JDATE_STORE_AS_DESC="Si se ajusta a UTC, las fechas serán almacenadas en la tabla de MySQL subyacente en UTC (GMT) y la zona horaria del servidor será aplicada cuando se generen las fechas (esta es la opción predeterminada y debe dejarla como UTC a menos que tenga una buena razón para necesitar los horarios locales en la base de datos). Si se selecciona Hora Local, las fechas se almacenarán como estén, de acuerdo a la zona horaria del servidor."
