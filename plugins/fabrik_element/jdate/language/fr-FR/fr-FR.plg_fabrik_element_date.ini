PLG_ELEMENT_JDATE_CSV_OFFSET_TZ_DESC="Format de date dans les fichiers d'importation CSV. S'il est défini sur Normal, Fabrik suppose que la date de votre fichier CSV est dans le 'Format de formulaire' ou le 'Format de liste' spécifié, et dans le fuseau horaire spécifié par J!. Si vous choisissez 'MySQL, Local', vos dates CSV doivent être au format MySQL (YYYY/MM/DD HH:MM:SS) avec le fuseau horaire local sélectionné et déjà appliqué par J!. Si la valeur est 'MySQL, GMT', les dates doivent être au format MySQL, dans le fuseau horaire GMT (UTC)."
