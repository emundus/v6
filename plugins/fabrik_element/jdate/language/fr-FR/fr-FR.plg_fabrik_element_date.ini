PLG_ELEMENT_JDATE_ALLOW_FUNC_DESC="Un morceau de code Javascript évalué, qui est exécuté chaque jour lorsque le calendrier est affiché.<br />Vous avez accès à la variable 'date', qui correspond à la date testée.<br />Définissez une variable appelée 'result' sur 'true' pour empêcher la sélection de cette date.<br />définissez une variable appelée' result 'sur 'false' pour autoriser la sélection de cette date, ou un nom de classe si vous souhaitez que ce nom de classe soit appliqué à cette cellule le calendrier.<br />par exemple: pour autoriser uniquement la sélection de dates futures:<br /><br /><p>var diff = new Date().compare(new Date(date));<br />var result = diff < 0 ? true : false;</p>"
PLG_ELEMENT_JDATE_ALLOW_FUNC_LABEL="Autoriser la fonction date Javascript"
PLG_ELEMENT_JDATE_ALLOW_PHP_FUNC_DESC="Un morceau de code PHP évalué, qui est exécuté avant le chargement du calendrier. Renvoie un tableau de dates que vous souhaitez pouvoir sélectionner. Les données du formulaire sont disponibles dans $data. Ajoutez éventuellement |classname à la date si vous souhaitez que classname soit appliqué à cette cellule du calendrier"
