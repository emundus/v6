PLG_ELEMENT_JDATE_NOTE="Rend la structure de sélecteur de date/heure intégrée à Joomla, introduite dans J! 3.7. Combine les sélecteurs de date et d'heure dans une seule fenêtre contextuelle modale. <b>REMARQUE: vous ne pouvez pas utiliser à la fois ce plug-in et le plug-in 'date' d'origine sur le même formulaire</b>, car ils remplacent tous deux les mêmes fonctions dans la classe de date Javascript interne. Ceci s'applique à tous les éléments date_time créés automatiquement par Fabrik dans votre liste. Par conséquent, si vous utilisez ce plugin, vous devrez soit remplacer l'élément date_time par jdate, soit le supprimer complètement."
PLG_ELEMENT_JDATE_DATE_WARNING="<b>AVERTISSEMENT: vous ne pouvez pas utiliser à la fois le nouveau plug-in 'jdate' et le plug-in 'date' d'origine sur le même formulaire</b>, car ils remplacent les mêmes fonctions dans la classe de date interne Javascript. Ceci s'applique à tous les éléments date_time qui ont pu être créés automatiquement dans votre liste par Fabrik. Si vous utilisez le plug-in 'jdate', vous devrez soit changer tous les élément 'date' existant sur le formulaire en 'jdate' (il est prudent de changer le type d'élément, bien que cela nécessite une reconfiguration des paramètres), ou soit les dé-publier / les supprimer entièrement."
