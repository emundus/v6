PLG_ELEMENT_JDATE_NOTE="Renders the built in Joomla date/time picker layout, introduced in J! 3.7.  Combines date and time pickers in a single modal popup.  <b>NOTE that you cannot use both this plugin and the original 'date' plugin on the same form</b>, as they both override the same functions in the internal Javascript Date class.  This applies to any date_time elements that may have been automatically created in your list by Fabrik, so if you use this plugin, you will need to either switch the date_time element to be a jdate, or remove it entirely."
PLG_ELEMENT_JDATE_DATE_WARNING="<B>WARNING: you cannot use both the new 'jdate' plugin and the original 'date' plugin on the same form</b>, as they both override the same functions in the internal Javascript Date class.  This applies to any date_time elements that may have been automatically created in your list by Fabrik.  If you use the 'jdate' plugin, you will need to either change any existing 'date' elements on the form to be 'jdate' (it is safe to change the element type, although it will require some reconfiguring of settings), or unpiblish / remove them entirely."