PLG_ELEMENT_CALC_ON_SAVE_ONLY_LABEL="Lav kun beregning ved lagring"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_DESC="Hvis sat til Nej, så vil værdien både blive udregnet når posten indlæses (for visning i en Liste eller Formular) og gemmes. Hvis sat til Ja så vil udregningen kun blive foretaget når posten gemmes, og den eksisterende værdi for feltet vises når posten bliver indlæst."
