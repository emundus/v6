PLG_ELEMENT_DATE_CSV_OFFSET_TZ_LABEL="CSV impordi vorming"
PLG_ELEMENT_DATE_CSV_OFFSET_TZ_DESC="Kuupäevavorming imporditavates CSV failides. Kui on valitud 'Normaalne', siis eeldab Fabrik, et kuupäev CSV-s on selline, nagu kasutate vormi andmete sisestamisel ning ajavöönd on sama, nagu olete Joomla seadetes määranud. Kui on valitud 'MySQL, kohalik', siis peavad kuupäevad CSV-s olema MySQL vormingus (YYYY-MM-DD HH:MM:SS) kohaliku aja järgi. Valiku 'MySQL, GMT' korral peavad kuupäevad olema MySQL vormingus ja GMT (UTC) ajas."
