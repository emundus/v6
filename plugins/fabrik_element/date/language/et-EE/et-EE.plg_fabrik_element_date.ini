PLG_ELEMENT_DATE_ALLOW_FUNC_DESC="Javascripti täiustatud jupp, mis käivitatakse kalendri kuvamisel. <br />Sul on ligipääs muutujale 'date', mis on käideldav kuupäev.<br />Vältimaks selle kuupäeva valimist ütle muutja 'result' kohta true.<br />Kui soovid selle kuupäeva valimist, ütle muutuja 'result' kohta false. <br />Näide. Kui soovid, et valida saaks ainult tulevasi kuupäevi, siis kirjuta:<br /><p>var diff = new Date().compare(new Date(date));<br />var result = diff < 0 ? true : false;</p>"
