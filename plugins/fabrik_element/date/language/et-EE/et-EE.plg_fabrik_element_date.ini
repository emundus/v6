PLG_ELEMENT_DATE_STORE_AS_LABEL="Salvesta kuupäev kui"
PLG_ELEMENT_DATE_STORE_AS_DESC="Kui valida UTC, siis kirjutatakse kuupäev ja kellaaeg andmebaasitabelisse UTC (GMT) aja järgi, kuupäevi näidates aga rakendatakse serveri ajavööndit (TZ). See on vaikimis seade. Soovitame ta jätta muutmata, kui ei ole just mingit erilist põhjust salvestada andmebaasi kuupäevi ja kellaaegu kohaliku aja järgi. Kui on valitud 'Kohalik aeg', siis salvestatakse kuupäev ja kellaaeg andmebaasi nii, nagu nad on sisestatud. "
