PLG_ELEMENT_DATE_ALLOW_FUNC_DESC="Un morceau de code Javascript évalué (eval), qui s'exécute chaque jour quand le calendrier est affiché<br />Vous avez accès à la variable 'date' qui est la date à tester.<br />Définissez une variable appelée 'result' à true pour empêcher cette date d'être sélectionnée.<br />Définissez une variable appelée 'result' sur false pour autoriser la sélection de cette date ou sur un nom de classe si vous souhaitez que ce nom de classe soit appliqué à cette cellule dans le calendrier .<br />Par exemple, pour ne permettre que la sélection de dates futures :<br /><br /><p>var diff = new Date().compare(new Date(date));<br />var result = diff < 0 ? true : false;</p>"
PLG_ELEMENT_DATE_ALLOW_FUNC_LABEL="Autoriser la fonction date Javascript"
PLG_ELEMENT_DATE_ALLOW_PHP_FUNC_DESC="Un morceau de code de PHP évalué (eval), qui est exécuté avant que le calendrier ne soit chargé. Renvoie un tableau (array) de dates que vous souhaitez rendre sélectionnables. Les données du formulaire sont disponibles dans $data. Ajoutez facultativement  |classname à la date si vous souhaitez que le nom de classe soit appliqué à cette cellule dans le calendrier"
