PLG_ELEMENT_DATE_STORE_AS_DESC="Si la date est définie en UTC, les dates sont stockées dans la table MySQL en UTC (GMT), et votre serveur fuseau horaire est appliqué lors du rendu des dates (ceci est la valeur par défaut, et vous devez le laisser comme UTC sauf si vous avez besoin d'horaires locaux dans la base de données). Si l'heure locale est sélectionnée, les dates sont stockées telles quelles, en fonction du fuseau horaire de votre serveur."
