PLG_ELEMENT_DATE_NOTE="/Rend le sélecteur de date 'dcalendar' utilisé par Joomla avant la version 3.7, ainsi qu'une option d'un sélecteur de temps distinct. <b>REMARQUE: cet élément de date ne peut pas être utilisé sur le même formulaire que tout nouvel élément jdate </b>,car ils remplacent tous deux les mêmes fonctions dans la classe de date dJavascript interne de Joomla. Vous pouvez modifier en toute sécurité le type d'éléments de date en jdate, bien que vous perdiez la fonctionnalité 'autoriser les dates' et que vous deviez reconfigurer vos paramètres de temps."
