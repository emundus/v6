PLG_ELEMENT_DBJOIN_DESCRIPTION_FIELD_DESC="Kun for gengiv som 'dropdown'.<br />Angiv et feltnavn eller navne der skal anvendes som et beskrivelsesfelt. Felternes data bliver vist ved siden af elementet og bliver opdateret når og hvis elementets valg skifter. Anvend {lang} som del af feltnavnet for at indlæse forskellige felter for forskellige sprog. Fx. navn_{lang} indlæse et felt kaldet navn_en-GB eller navn_en_GB. <br />Hvis du ønsker at anvende multiple felter så anvend formatet 'CONCAT(felt, ' static text', et_andet_felt)' "
