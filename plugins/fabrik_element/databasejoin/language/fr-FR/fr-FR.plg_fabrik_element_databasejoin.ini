PLG_ELEMENT_DBJOIN_CLASS_DESC="Utilisez ceci pour définir la largeur du champ, si votre site utilise un template Bootstrap."
PLG_ELEMENT_DBJOIN_CLASS_LABEL="Classe Bootstrap"
PLG_ELEMENT_DROPDOWN_JQUERY_CHOSEN_DESC="Améliore le comportement de la liste déroulante en utilisant jQuery Chosen (similaire à Select2), par ex. fournit une zone de recherche s'il y a plus de 10 éléments et fournit des widgets pouvant être supprimés pour la sélection multiple."
PLG_ELEMENT_DROPDOWN_JQUERY_CHOSEN_LABEL="Listes déroulantes améliorées"

;3.4
PLG_ELEMENT_DBJOIN_JOIN_WHERE_AJAX_DESC="Si vous utilisez des espaces réservés d'élément dans votre instruction WHERE, vous pouvez activer cette option et les options de jointure seront mises à jour sur le formulaire chaque fois qu'un de ces éléments est modifié. Ne s'applique qu'à l'instruction WHERE principale, pas au filtre WHERE. Notez qu'il s'agit d'une fonctionnalité en cours en développement et qu'elle fonctionne uniquement pour les jointures de liste déroulante."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_AJAX_LABEL="Mise à jour AJAX"

