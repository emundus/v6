PLG_ELEMENT_DBJOIN_CLEAN_CONCAT_DESC="Utilisé lorsque vous utilisez l'option 'data-> Ou Concat label' avec des constantes de chaîne, par ex. <pre>'ref:',{thistable}.field</pre>. Si cette option est désactivée, et {thistable}.ref est une valeur vide, alors Fabrik montre 'ref:' comme étiquette concaténée. En activant cette option le 'ref:' sera retiré de l'étiquette de concat "
