PLG_ELEMENT_PICKLIST_POPULATE_DESC="Code PHP pour créer des options, devrait retourner un tableau de JHTML select.options. Exemple:\n<pre>  \n$mydb = JFactory::getDbo();\n$mydb->setQuery(\"SELECT id, text FROM #__tablename\");\n$myrows = $mydb->loadObjectList();\nforeach ($myrows as $row) {\n $options[] = HTMLHelper::_('select.option', $row->id, $row->text);\n}\nreturn $options;</pre>."
