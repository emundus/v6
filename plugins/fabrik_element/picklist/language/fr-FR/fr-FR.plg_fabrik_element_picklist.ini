PLG_ELEMENT_PICKLIST_ONLY_ADD_LABEL_DESC="Si sélectionné, alors un champ est affiché quand on ajoute des sous-options. La valeur de ce champ est alors utilisée pour les valeur et intitulé de la nouvelle sous-option. Si non sélectionné, alors des champs séparés sont affichés pour la valeur et l'intitulé de la nouvelle sous-option."
