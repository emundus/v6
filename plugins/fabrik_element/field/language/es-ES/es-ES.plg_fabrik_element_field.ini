PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Si se selecciona 'si', el valor será procesado a través de la función number_format() de PHP, que puede separadores de miles y usar el punto decimal que especifique abajo. Por lo tanto (por ejemplo) para dar formato a números franceses, debe de usar un Separador de Miles de '#32' (= a espacio, vea la herramienta de consejo de separador de miles abajo) y un Punto Decimal de '.'. También puede usar la Longitud Decimal especificado arriba, redondeando el número si es necesario. El formateado es solo aplicado cuando se genere el número en una vista de tabla o de detalles, no afecta como se almacenará el valor en la tabla. Note que number_format() se aplicará ANTES que cualquier formato sprintf() que haya especificado abajo, lo cual significa que sprintf no reconocerá el valor como un número."
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_LABEL="Formato de Número"
