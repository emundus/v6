PLG_ELEMENT_FIELD_LINK_TITLE_DESC="Si l'ajout d'un type de lien d'invité est défini sur Oui, spécifiez éventuellement le titre à utiliser pour le lien."
PLG_ELEMENT_FIELD_LINK_TITLE_LABEL="Titre du lien"
PLG_ELEMENT_FIELD_LINK_ATTRIBUTES_DESC="Spécifiez éventuellement des attributs à ajouter au lien. Par exemple, width =_QQ_100px_QQ_ height=_QQ_50px_QQ_, pour les liens d'image qui seront affichés sous forme de balises IMG. Assurez-vous que vous doublez les valeurs, et utilisez un seul espace entre les paires link=_QQ_attr_QQ_. On peut ici utiliser des espaces réservés."
PLG_ELEMENT_FIELD_LINK_ATTRIBUTES_LABEL="Attributs du lien"
PLG_ELEMENT_FIELD_PLACEHOLDER_DESC="HTML5 seulement. Affiche un texte à l'intérieur d'un champs quand l'utilisateur n'a pas encore réalisé de saisie"
PLG_ELEMENT_FIELD_PLACEHOLDER_LABEL="Espace réservé"
PLG_ELEMENT_FIELD_READ_ONLY_DESC="Affiche l'élément normalement, mais empêche l'utilisateur d'en changer la valeur. Le champs est envoyé lors de la soumission du formulaire"
PLG_ELEMENT_FIELD_READ_ONLY_LABEL="Lecture seule"
