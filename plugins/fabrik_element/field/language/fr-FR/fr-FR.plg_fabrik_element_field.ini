PLG_ELEMENT_FIELD_GUESS_LINK_TYPE_DESC="Fabrik devinera le type des liens automatiquement (url ou mailto) et convertira les données de cet élément en lien. Fonctionne aussi bien pour les vues de type liste que pour les formulaires et éléments en lecture seule"
