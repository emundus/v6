PLG_ELEMENT_FIELD_THOUSAND_SEP_DESC="Si vous avez sélectionné Oui pour le format numérique, ceci sera utilisé comme séparateur de milliers. Si vous avez besoin de spécifier un espace (c'est-à-dire pour le formatage des nombres en français), mettez plutôt le #32 (Joomla supprime les espaces des paramètres lors de la sauvegarde, vous ne pouvez donc pas simplement mettre un espace ici!). Pour aucun caractère, utilisez #00."
PLG_ELEMENT_FIELD_THOUSAND_SEP_LABEL="Séparateur des milliers"
PLG_ELEMENT_FIELD_SPEECH_DESC="Pour Chrome 11 + uniquement - activez la saisie de texte via votre micro"
PLG_ELEMENT_FIELD_SPEECH_LABEL="Reconnaissance vocale"
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Si 'oui', la valeur sera interprétée au travers de la fonction number_format() de PHP, qui insèrera automatiquement le séparateur des milliers et utilisera le séparateur décimal spécifiés ci-dessus. (En français, utilisez #32 au lieu de l'espace pour les milliers et le point pour la partie décimale). Cette fonction arrondira éventuellement le chiffre saisi en fonction de la longueur de la partie décimale spécifiée. Le formattage est appliqué uniquement quand le nombre est affiché dans la table ou dans la vue détaillée; mais n'affecte pas la manière dont il est enregistré en base de données. Notez que la fonction number_format() sera appliquée avant tout format sprintf() que vous auriez plus spécifier ci-dessus, ce qui peut avoir pour conséquence d'empêcher sprintf de reconnaitre la valeur comme étant un nombre."
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_LABEL="Formattage automatique du nombre"
PLG_ELEMENT_FIELD_WIDTH_DECIMAL="Décimal"
PLG_ELEMENT_FIELD_JQUERY_CHOSEN_DESC="Améliore le comportement de la liste déroulante pour les filtres déroulants, à l’aide de jQuery Chosen (similaire à Select2). ceci fournit une boîte de recherche s'il y a plus de 10 éléments et apporte des widgets supprimables pour la sélection multiple."
PLG_ELEMENT_FIELD_JQUERY_CHOSEN_LABEL="Listes déroulantes améliorées"
PLG_ELEMENT_FIELD_NO_PERMISSION="Vous n'avez pas la permission d'accéder à ce champ"
