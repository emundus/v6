PLG_ELEMENT_FIELD_AUTOCOMPLETE_DESC="Si cette option est définie sur 'Navigateur', le navigateur affichera les valeurs précédemment entrées par l'utilisateur sous forme d'options lors de la saisie. Si défini sur 'Valeurs', il effectuera une recherche AJAX pour rechercher les données existantes pour cet élément. Si défini sur Geocomplete, utilisera l'API de lieux de Google Maps pour suggérer des lieux."
