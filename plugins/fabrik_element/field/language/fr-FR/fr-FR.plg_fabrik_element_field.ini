PLG_ELEMENT_FIELD_INPUT_MASK_DESC="FACULTATIF - le masque de saisie, '9' représente un nombre, 'a' représente un caractère alphabétique (A-Z, a-z), * est l'un ou l'autre. Ainsi, un numéro de téléphone américain avec des extensions à 3 chiffres pourrait être le (999) 999 9999 x999"
PLG_ELEMENT_FIELD_INPUT_MASK_LABEL="Masque de saisie"
PLG_ELEMENT_FIELD_INPUT_MASK_CLEAR_DESC="Si une entrée masquée est utilisée et que l'entrée ne complète pas le masque, cette entrée doit-elle être effacée lorsque la mise au point quittera le champ"
PLG_ELEMENT_FIELD_INPUT_MASK_CLEAR_LABEL="Effacer le masque"
PLG_ELEMENT_FIELD_INPUT_MASK_DEFINITIONS_DESC="Spécifiez éventuellement des définitions de masque supplémentaires. Mettre en forme en tant qu'objet JSON, avec le caractère et la simple expression régulière. Donc, ajouter ~ pour signifier n'importe quel caractère alphabétique ou un espace, et # pour signifier toute lettre ou un espace, et x uniquement les lettres x, y ou z; ce qui donnerait : {"_QQ_"#"_QQ_":"_QQ_"[0-9 ]"_QQ_","_QQ_"~"_QQ_":"_QQ_"[a-zA-Z ]"_QQ_","_QQ_"x"_QQ_":"_QQ_"[xyz]"_QQ_"}."
PLG_ELEMENT_FIELD_INPUT_MASK_DEFINITIONS_LABEL="Définitions de masque"
PLG_ELEMENT_FIELD_INPUTTYPE_LABEL="Type de champ"
PLG_ELEMENT_FIELD_INPUTTYPE_DESC="Choisir le type de champ. Le défaut est 'texte'. 'Mot de passe' remplacera le texte avec les étoiles. Les autres types sont des types HTML5, qui sont utile sur les portables parce que ils activer la clavier virtuel qui leur correspond. Si la navigateur n'est pas compatible avec HTML5 les champs revenir aux champs 'texte'"
PLG_ELEMENT_INPUTTYPE_TEXT="Texte"
