PLG_ELEMENT_FIELD_INTEGER="Entier"
PLG_ELEMENT_FIELD_INTEGER_LENGTH_DESC="Si décimal est sélectionné, il s’agit de la taille maximale de la partie entière de la définition de colonne DECIMAL (x, y), c’est-à-dire un nombre de chiffres inférieur au point décimal. Si entier est sélectionné, il s'agit de la taille de remplissage de la colonne INT dans votre base de données, telle que INT (4) ou INT (11). Cela n’est pas utilisé par Fabrik, mais simplement par souci d’exhaustivité, au cas où vous auriez d’autres applications qui attendent certaines tailles de remplissage dans la déinfition INT ()."
