PLG_ELEMENT_FIELD_INPUT_MASK_DESC="OPZIONALE - maschera di input, '9' rappresenta un numero, 'a' rappresenta di carattere alfabetico (A-Z, a-z), * è entrambi.  Così un numero di telefono degli Stati Uniti con 3 estensioni digitali potrebbe essere (999) 999 9999 x999"
PLG_ELEMENT_FIELD_INPUT_MASK_LABEL="Maschera di input"
PLG_ELEMENT_FIELD_INPUT_MASK_DEFINITIONS_DESC="Facoltativamente, specificare le definizioni di maschera aggiuntiva. Formattare come un oggetto JSON, con il carattere e la semplice espressione regolare. Quindi aggiungere ~ per indicare un qualsiasi carattere alfabetico o un spazio e # per significare qualsiasi lettera o uno spazio, e x solo le lettere x, y o z, sarebbe {"_QQ_"#"_QQ_": "_QQ_"[0-9]"_QQ_", "_QQ_"~"_QQ_": "_QQ_"[a-zA-Z]"_QQ_", "_QQ_"x"_QQ_": "_QQ_"[xyz]"_QQ_"}."
