PLG_ELEMENT_FIELD_THOUSAND_SEP_DESC="Se si seleziona Sì per il Formato Numero, questo servirà come il separatore delle migliaia.  Se è necessario specificare uno spazio (cioè, per la formattazione dei numeri francesi), mettere invece #32 (Joomla elimina gli spazi da parametri durante il salvataggio, ecco perché non si può mettere uno spazio qui!). Per nessun carattere, utilizzare #00."
PLG_ELEMENT_FIELD_THOUSAND_SEP_LABEL="Separatore migliaia"
