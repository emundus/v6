PLG_ELEMENT_FIELD_INTEGER_LENGTH_DESC="Se decimale è selezionato, questa è la dimensione massima della parte intera di definizione di colonna DECIMAL(x,y), cioè numero di cifre prima del punto decimale.  Se viene selezionato intero allora questo è la dimensione della colonna INT che verrà impostata nel database, come INT(4) o INT(11).  Questo non viene utilizzato da Fabrik ,ed è semplicemente previsto per completezza, nel caso in cui si dispone di altre applicazioni che prevedono determinate dimensioni sulla definizione INT()."
