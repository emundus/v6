PLG_ELEMENT_RADIO_POPULATE_DESC="PHP kood valikute moodustamiseks. See peaks tagastama JHTML select.option massiivi. \nNäiteks: <pre>  \n$db = JFactory::getDbo();\n$db->setQuery('SELECT id, text FROM #__tablename');\n$rows = $db->loadObjectList();\nforeach ($rows as $row) {\n    $options[] = JHTML::_('select.option', $row->id, $row->text);\n}\nreturn $options;</pre>"
