PLG_ELEMENT_RADIO_ONLY_ADD_LABEL_DESC="Kui see on valitud, siis näidatakse uut raadionuppu lisavale kasutajale üht lahtrit. Sinna kirjutatust saab ühtaegu veebilehel nähtav silt ja andmebaasi salvestatav väärtus. Kui ei ole valitud, siis näidatakse väärtuse ja sildi tarvis kaht eraldi lahtrit. Kui sa ei soovi uute lisatud valikute salvestamist, siis vali 'jah'"
