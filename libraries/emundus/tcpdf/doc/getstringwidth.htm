<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Description</H4>
Renvoie la longueur d'une chaîne en unité utilisateur. Une police doit être sélectionnée.
<H4 CLASS='st'>Paramètres</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
La chaîne dont on veut déterminer la longueur.
</BLOCKQUOTE>
