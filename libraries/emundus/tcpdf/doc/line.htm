<H2>Line</H2>
<TT>Line(<B>float</B> x1, <B>float</B> y1, <B>float</B> x2, <B>float</B> y2)</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Description</H4>
Trace une ligne entre deux points.
<H4 CLASS='st'>Paramètres</H4>
<TT><U>x1</U></TT>
<BLOCKQUOTE>
Abscisse du premier point.
</BLOCKQUOTE>
<TT><U>y1</U></TT>
<BLOCKQUOTE>
Ordonnée du premier point.
</BLOCKQUOTE>
<TT><U>x2</U></TT>
<BLOCKQUOTE>
Abscisse du second point.
</BLOCKQUOTE>
<TT><U>y2</U></TT>
<BLOCKQUOTE>
Ordonnée du second point.
</BLOCKQUOTE>
<H4 CLASS='st'>Voir</H4>
<A HREF="setlinewidth.htm">SetLineWidth()</A>,
<A HREF="setdrawcolor.htm">SetDrawColor()</A>.
