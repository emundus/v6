name: Tchoozy
description: Display of Tchoozy
type: core

form:
  fields:
    #Accueil
    wide-background:
      type: input.text
      label: Wide background
      default: url("../../../../media/com_emundus/images/tchoozy/backgrounds/wide-background.svg")
      description: Fond formes large
    demonstration:
      type: input.text
      label: Demonstration
      default: url("../../../../media/com_emundus/images/tchoozy/complex-illustrations/demonstration.svg")
      description: Tchoozy demonstration illustration

    #Connexion
    corner-bottom-left-background:
      type: input.text
      label: Corner bottom left background
      default: url("../../../../media/com_emundus/images/tchoozy/backgrounds/corner-bottom-left-background.svg")
      description: Fond formes coin bas gauche
    corner-top-right-background:
      type: input.text
      label: Corner top right background
      default: url("../../../../media/com_emundus/images/tchoozy/backgrounds/corner-top-right-background.svg")
      description: Fond formes coin haut droite

    candidate-button:
      type: input.text
      label: Candidate button illustration
      default: url("../../../../media/com_emundus/images/tchoozy/complex-illustrations/candidate-button.svg")
      description: Tchoozy candidature
    digital-testing:
      type: input.text
      label: Digital testing illustration
      default: url("../../../../media/com_emundus/images/tchoozy/complex-illustrations/digital-testing.svg")
      description: Tchoozy écran tactile

    #Page settings
    corner-bottom-right-background:
      type: input.text
      label: Corner bottom right background
      default: url("../../../../media/com_emundus/images/tchoozy/backgrounds/corner-bottom-right-background.svg")
      description: Fond formes coin bas droite

    setting-tools:
      type: input.text
      label: setting tools illustration
      default: url("../../../../media/com_emundus/images/tchoozy/complex-illustrations/setting-tools.svg")
      description: Tchoozy paramètres globaux

    #Historique des emails
    email-history:
      type: input.text
      label: email history illustration
      default: url("../../../../media/com_emundus/images/tchoozy/objects-illustrations/email-history.svg")
      description: Illustration historique des emails

    #Groupes
    groups:
      type: input.text
      label: groups illustration
      default: url("../../../../media/com_emundus/images/tchoozy/objects-illustrations/groups.svg")
      description: Illustration groupes

    #Profiles
    profiles:
      type: input.text
      label: profiles illustration
      default: url("../../../../media/com_emundus/images/tchoozy/objects-illustrations/profiles.svg")
      description: Illustration profils

    #Easter egg
    hiding:
      type: input.text
      label: Hiding Tchoozy easter egg
      default: url("../../../../media/com_emundus/images/tchoozy/complex-illustrations/hiding.svg")
      description: Tchoozy caché derrière la page