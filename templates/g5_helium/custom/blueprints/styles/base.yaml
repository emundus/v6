name: Emundus Style
description: Style for the Emundus theme
type: core

form:
  fields:
    background:
      type: input.colorpicker
      label: Background color
      default: "#f8f8f8"
    text-color:
      type: input.colorpicker
      label: Text color
      default: "#4B4B4B"
    title-color:
        type: input.colorpicker
        label: Title color
        default: "#000000"
    primary-color:
      type: input.colorpicker
      label: Primary color
      default: "#1b1f3c"
      description: Color of ...
    secondary-color:
      type: input.colorpicker
      label: Secondary color
      default: "#de6339"
      description: Color of ...
    tertiary-color:
        type: input.colorpicker
        label: Tertiary color
        default: "#bd5631"
        description: Color of ...
    family-text:
      type: input.fonts
      label: Body Font
      default: 'Inter, sans-serif'
    family-title:
      type: input.fonts
      label: Title Font
      default: 'Inter, sans-serif'
    border-radius:
      type: input.text
      label: Border radius
      description: Set border-radius size in px unit values
      default: "8px"
      pattern: 'px'