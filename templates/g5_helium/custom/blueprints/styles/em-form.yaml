name: Forms
description: Style for forms
type: core

form:
  fields:
    required-icon-order:
      type: input.text
      label: Required icon order
      description: -1 for before, 1 for after
      default: '-1'
    border-radius-block:
      type: input.text
      label: Border radius of blocks
      default: '16px'
    label-color:
      type: input.colorpicker
      label: Label color
      default: '#000000'
    label-margin-bottom:
      type: input.text
      label: Label margin bottom
      default: '8px'
    height:
      type: input.text
      label: Height of fields
      default: '48px'
    tip-color:
      type: input.colorpicker
      label: Tip color
      default: '#5C5C5C'
    border-radius:
      type: input.text
      label: Border radius of fields
      default: '4px'
    background-color:
      type: input.colorpicker
      label: Background color of fields
      default: '#FFFFFF'
    border-radius-focus:
      type: input.text
      label: Border radius of fields when focused
      default: '6px'
    border-color-focus:
      type: input.colorpicker
      label: Border color of fields when focused
      default: '#A7A7A7'
    background-color-focus:
      type: input.colorpicker
      label: Background color of fields when focused
      default: '#FFFFFF'
    outline-width-focus:
      type: input.text
      label: Outline width of fields when focused
      default: '1px'
    outline-color-focus:
      type: input.colorpicker
      label: Outline color of fields when focused
      default: '#007BFF'
    outline-offset-focus:
      type: input.text
      label: Outline offset of fields when focused
      default: '2px'
    background-color-hover:
      type: input.colorpicker
      label: Background color of fields when hovered
      default: '#E1E7EF'
    border-color-hover:
      type: input.colorpicker
      label: Border color of fields when hovered
      default: '#2E404F'
    border-color-error:
      type: input.colorpicker
      label: Border color of fields when error
      default: '#C62222'
    label-color-error:
      type: input.colorpicker
      label: Label color of fields when error
      default: '#000000'
    element-color-error:
      type: input.colorpicker
      label: Color of fields when error
      default: '#A60E15'
    after-border-height:
      type: input.text
      label: After border height
      default: '3px'
    radio-padding:
      type: input.text
      label: Radio padding
      default: '0 0 0 0'
    radio-border-width:
      type: input.text
      label: Radio border width
      default: '0px'
    radio-border-color:
        type: input.colorpicker
        label: Radio border color
        default: '#A7A7A7'
    radio-border-radius:
        type: input.text
        label: Radio border radius
        default: '4px'
    radio-width:
        type: input.text
        label: Radio width
        default: '16px'
    radio-height:
        type: input.text
        label: Radio height
        default: '16px'
    radio-margin-right:
        type: input.text
        label: Radio margin right
        default: '8px'
    radio-color-checked:
        type: input.colorpicker
        label: Radio color checked
        default: '#007BFF'
    radio-background-color-checked:
        type: input.colorpicker
        label: Radio background color checked
        default: 'rgba(255, 255, 255, 0)'
    radio-border-color-checked:
        type: input.colorpicker
        label: Radio border color checked
        default: 'rgba(255, 255, 255, 0)'
    checkbox-border-width:
        type: input.text
        label: Checkbox border width
        default: '0px'
    checkbox-border-color:
        type: input.colorpicker
        label: Checkbox border color
        default: '#A7A7A7'
    checkbox-padding:
        type: input.text
        label: Checkbox padding
        default: '12px'
    checkbox-scale:
        type: input.text
        label: Checkbox scale
        default: '1.7'
    checkbox-input-margin:
        type: input.text
        label: Checkbox input margin
        default: '12px'
    checkbox-color-checked:
        type: input.colorpicker
        label: Checkbox color checked
        default: '#007BFF'
    checkbox-border-color-error:
        type: input.colorpicker
        label: Checkbox border color error
        default: '#C62222'




