name: Tchooz Style
description: Style for the Tchooz theme
type: core

form:
  fields:
    background:
      type: input.colorpicker
      label: Background color
      default: "#f8f8f8"
    text-color:
      type: input.colorpicker
      label: Text color
      default: "#4B4B4B"
    title-color:
      type: input.colorpicker
      label: Text color
      default: "#000000"
    primary-color:
      type: input.colorpicker
      label: Primary color
      default: "#20835F"
    secondary-color:
      type: input.colorpicker
      label: Secondary color
      default: "#353544"
    family-text:
      type: input.fonts
      label: Body Font
      default: 'Inter, sans-serif'
    family-title:
      type: input.fonts
      label: Title Font
      default: 'Inter, sans-serif'
    link-color:
      type: input.colorpicker
      label: Link color
      default: "#20835F"
    hover-color:
      type: input.colorpicker
      label: Hover color
      default: "#15553E"
    border-radius:
      type: input.text
      label: Border radius
      description: Set breakpoint size in rem, em, or px unit values
      default: "8px"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'