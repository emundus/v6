name: Tchooz Style
description: Style for the Tchooz theme
type: core

form:
  fields:
    background:
      type: input.colorpicker
      label: Background color
      default: "#f8f8f8"
    text-color:
      type: input.colorpicker
      label: Text color
      default: "#4B4B4B"
    title-color:
      type: input.colorpicker
      label: Title color
      default: "#000000"
    primary-color:
      type: input.colorpicker
      label: Primary color
      description: Primary button color
      default: "#20835F"
    secondary-color:
      type: input.colorpicker
      label: Secondary color
      description: Secondary button color
      default: "#353544"
    link-color:
      type: input.colorpicker
      label: Link color
      default: "#20835F"
    hover-color:
      type: input.colorpicker
      label: Hover color
      default: "#15553E"
    family-text:
      type: input.fonts
      label: Body Font
      default: 'Inter'
    family-title:
      type: input.fonts
      label: Title Font
      default: 'Inter'
    border-radius:
      type: input.text
      label: Border radius
      description: Set border-radius size in px unit values
      default: "8px"
      pattern: 'px'