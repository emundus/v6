preset1:
  image: 'gantry-admin://images/preset1.png'
  description: GANTRY5_PLATFORM_PRESET1
  colors:
    - '#4db2b3'
    - '#8f4dae'
  styles:
    base:
      background: '#ffffff'
      text-color: '#424753'
    accent:
      color-1: '#4db2b3'
      color-2: '#8f4dae'
