      regular: '#4db2b3'
      hover:   '#424753'
    font:
      family-default: 'Raleway, Helvetica, Tahoma, Geneva, Arial, sans-serif'
      family-title: 'Lato, Helvetica, Tahoma, Geneva, Arial, sans-serif'
