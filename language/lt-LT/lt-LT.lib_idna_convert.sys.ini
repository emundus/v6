LIB_IDNA="IDNA Konversija"
LIB_IDNA_XML_DESCRIPTION="Idna_convert klasė leidžia konvertuoti internacionalizuotus domenų vardus (norėdami gauti daugiau informacijos, žiūrėkite RFC 3490, 3491, 3492 ir 3454), nes jie visame pasaulyje gali būti naudojami įvairiais registrais ir išversti tarp jų originalios (lokalizuotos) formos ir koduotos formos, kuri bus naudojama DNS (Domain Name System)."


