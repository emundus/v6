MOD_LANGUAGES_XML_DESCRIPTION="Šis modulis rodo sąrašą galimų turinio kalbų (kaip apibrėžta ir paskelbta turinio kalbos tvarkyklės skirtuke), kurias galima perjungti, kai norima Joomla! paversti daugiakalbe svetaine.<br />--Įskiepis 'Sistema - Kalbų filtras' turi būti įgalintas.--<br />Kai perjungiamos kalbos ir įrašas, rodomas puslapyje, nėra susietas su kitu įrašu, modulis nukreipia į pradžios puslapį, priklausomai nuo pasirinktos kalbos.<br />Priešingu atveju, jei parametras yra nustatytas kalbos filtro įskiepyje, bus nukreipiama į pasirenkamos kalbos susijusį įrašą. Po to navigacija bus apibrėžta tai kalbai. <br />Jei įskiepis <strong>'Sistema - Kalbų filtras'</strong> yra nepaskelbtas, tai rezultatas gali būti netinkamas.<br /><strong>Metodai:</strong><br />1. Atidarykite kalbos tvarkyklės turinio skirtuką ir įsitikinkite, kad kalbos, kurias norite naudoti turinyje, yra paskelbtos ir turi kalbos kodą nuorodoms, taip pat priešdėlį paveikslėliams, rodomiems modulio rodinyje.<br />2. Sukurkite pradžios puslapį, priskiriant kalbą meniu punktui ir nustatykite jį numatytuoju pagrindiniu pradžios puslapiu kiekvienai paskelbtai turinio kalbai. <br />3. Vėliau galite priskirti kalbą bet kuriam straipsniui, kategorijai, moduliui, sklaidos kanalui ar žiniatinklio nuorodai.<br />4. Įsitikinkite, kad modulis yra paskelbtas ir įskiepis įgalintas.<br />5. Kai naudojami susiję įrašai, įsitikinkite, kad modulis rodomas susijusiuose puslapiuose.<br />6. Kalbų vėliavų ir pavadinimų rodymo eiliškumas yra nustatomas pagal rikiavimą kalbos tvarkyklėje - turinio kalbos.<br ><br >Jei šis modulis yra paskelbtas, siūloma skelbti administratoriaus daugiakalbystės būsenos modulį."

