COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Kažkas pateikė reikalavimą eksportuoti visus asmens duomenis, esančius tinklapyje [URL] ir susietus su šiuo el. pašto adresu. Papildomai apsaugai Jūs turite patvirtinti, kad šią užklausą pateikėte Jūs. \n\nKad būtų galima patvirtinti šią užklausą, galite atlikti vieną iš šių dalykų: \n\n1. Spausti šią nuorodą - [TOKENURL]\n\n2. Nukopijuoti saugos kodą iš šio elektroninio laiško, aplankyti nurodytą puslapį ir įklijuoti saugos kodą ten esančioje formoje.\nNuoroda: [FORMURL]\nSaugos žyma: [TOKEN]\n\nPrašome atkreipti dėmesį, kad ši saugos žyma galioja tik 24 valandas nuo šio laiško išsiuntimo."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Kažkas pateikė reikalavimą pašalinti visus asmens duomenis, esančius tinklapyje [URL] ir susietus su šiuo el. pašto adresu. Papildomai apsaugai Jūs turite patvirtinti, kad šią užklausą pateikėte Jūs. \n\nKad būtų galima patvirtinti šią užklausą, galite atlikti vieną iš šių dalykų: \n\n1. Spausti šią nuorodą - [TOKENURL]\n\n2. Nukopijuoti saugos kodą iš šio elektroninio laiško, aplankyti nurodytą puslapį ir įklijuoti saugos kodą ten esančioje formoje.\nNuoroda: [FORMURL]\nSaugos žyma: [TOKEN]\n\nPrašome atkreipti dėmesį, kad ši saugos žyma galioja tik 24 valandas nuo šio laiško išsiuntimo."
