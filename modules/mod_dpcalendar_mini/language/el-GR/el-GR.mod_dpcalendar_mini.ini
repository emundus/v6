MOD_DPCALENDAR_MINI_FIELD_FIRST_HOUR_LABEL="Πρώτη ώρα"
MOD_DPCALENDAR_MINI_FIELD_FIRST_HOUR_DESC="Την πρώτη ώρα που θα είναι ορατή στο παράθυρο κύλισης. Τιμές πρέπει να είναι από 0-23, όπου 0 = τα μεσάνυχτα, 1 = 1 είμαι, κλπ."
MOD_DPCALENDAR_MINI_FIELD_MIN_TIME_LABEL="Ελάχιστη διάρκεια"
MOD_DPCALENDAR_MINI_FIELD_MIN_TIME_DESC="Την πρώτη ώρα/ώρα που θα εμφανίζεται, ακόμα και όταν οι γραμμές κύλισης έχουν ήδη μεταβεί όλος ο τρόπος επάνω. Αυτό μπορεί να είναι ένας αριθμός όπως 5 (που σημαίνει 10μμ–5πμ), μια συμβολοσειρά όπως "_QQ_"5:30 ' (που σημαίνει 5:30 π.μ.) ή μια συμβολοσειρά όπως"_QQ_" 5:30 am»."
MOD_DPCALENDAR_MINI_FIELD_MAX_TIME_LABEL="Μέγιστη διάρκεια"
MOD_DPCALENDAR_MINI_FIELD_MAX_TIME_DESC="Η τελευταία ώρα/ώρα (αποκλειστικά) που θα εμφανίζεται, ακόμα και όταν τις γραμμές κύλισης έχετε έχουν μετακινηθεί προς τα κάτω. Αυτό μπορεί να είναι ένας αριθμός όπως 22 (που σημαίνει 10 pm), μια συμβολοσειρά όπως "_QQ_"22:30 ' (που σημαίνει 10:30 μ.μ.) ή μια συμβολοσειρά όπως"_QQ_" 10:30 pm»."
