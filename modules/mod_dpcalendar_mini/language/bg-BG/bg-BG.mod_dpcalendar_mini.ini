MOD_DPCALENDAR_MINI_FIELD_MAP_WIDTH_LABEL="Широчина на карта"
MOD_DPCALENDAR_MINI_FIELD_MAP_WIDTH_DESC="Определи широчината на картата."
MOD_DPCALENDAR_MINI_FIELD_MAP_HEIGHT_LABEL="Височина на карта"
MOD_DPCALENDAR_MINI_FIELD_MAP_HEIGHT_DESC="Определи височината на картата."
MOD_DPCALENDAR_MINI_FIELD_FIRST_HOUR_LABEL="Начален час"
MOD_DPCALENDAR_MINI_FIELD_FIRST_HOUR_DESC="Първият час, който ще се вижда в прозореца за превъртане. Стойностите трябва да бъдат от 0-23, където 0 = полунощ, 1 = 1 часа и т.н."
MOD_DPCALENDAR_MINI_FIELD_MIN_TIME_LABEL="Минимално време"
MOD_DPCALENDAR_MINI_FIELD_MIN_TIME_DESC="Първият час / време, който ще се покаже, дори когато превъртите лентите за превъртане нагоре. Това може да бъде число като 5 (което означава 5 часа), низ като "_QQ_"5:30"_QQ_" (което означава 5:30 ч.) Или низ като "_QQ_"5:30 ч."_QQ_"."
MOD_DPCALENDAR_MINI_FIELD_MAX_TIME_LABEL="Максимално време"
MOD_DPCALENDAR_MINI_FIELD_MAX_TIME_DESC="Последният час / час (изключително), който ще се показва, дори когато превъртите лентите за превъртане надолу. Това може да е число като 22 (което означава 10:00), низ като '22: 30 '(което означава 10:30 ч.) Или низ като '10: 30pm'."
MOD_DPCALENDAR_MINI_FIELD_CURRENT_TIME_INDICATOR_LABEL="Показване на текущо време"
MOD_DPCALENDAR_MINI_FIELD_CURRENT_TIME_INDICATOR_DESC="Показване на индикатора за текущо време като линия."
MOD_DPCALENDAR_MINI_FIELD_BUSINESS_HOURS_START_LABEL="Работно време-начало"
MOD_DPCALENDAR_MINI_FIELD_BUSINESS_HOURS_START_DESC="Начало на работното време, например - 08:00:00."
MOD_DPCALENDAR_MINI_FIELD_BUSINESS_HOURS_END_LABEL="Работно време-край"
MOD_DPCALENDAR_MINI_FIELD_BUSINESS_HOURS_END_DESC="Край на работното време, например - 17:00:00."
MOD_DPCALENDAR_MINI_FIELD_BUSINESS_HOURS_DAYS_LABEL="Работни дни"
MOD_DPCALENDAR_MINI_FIELD_BUSINESS_HOURS_DAYS_DESC="Дните в които работите."
MOD_DPCALENDAR_MINI_FIELD_FILTER_LOCATIONS_LABEL="Филтър за местоположение"
MOD_DPCALENDAR_MINI_FIELD_FILTER_LOCATIONS_DESC="Показват се само събития за зададените местоположения. Ако е празен, филтърът няма влияние."
MOD_DPCALENDAR_MINI_FIELD_RESOURCES_VIEWS_LABEL="Виж ресурси"
MOD_DPCALENDAR_MINI_FIELD_RESOURCES_VIEWS_DESC="Разглежданията, които ще покажат местоположенията, като ресурси."
MOD_DPCALENDAR_MINI_FIELD_FILTER_TAGS_LABEL="Филтър маркери"
MOD_DPCALENDAR_MINI_FIELD_FILTER_TAGS_DESC="Показват се само събития за дадените маркери. Ако е празен, филтърът няма влияние."
MOD_DPCALENDAR_MINI_FIELD_SCREEN_SIZE_LIST_VIEW_LABEL="Размер на екрана по подразбиране"
MOD_DPCALENDAR_MINI_FIELD_SCREEN_SIZE_LIST_VIEW_DESC="Когато размерът на екрана е по-малък от стойността в пиксели, той ще бъде по подразбиране в изгледа на списък, когато посетителят е за първи път на страницата."
